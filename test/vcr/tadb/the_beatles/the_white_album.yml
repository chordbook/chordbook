        em 1973. A colet\u00e2nea cont\u00e9m m\u00fasicas gravadas entre 1967 e 1970.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"6","intScoreVotes":"1","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"f2e0599e-222b-37a5-8544-2f68ce65fd66","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2176164","idArtist":"111247","idLabel":"43827","strAlbum":"Live
        at the BBC","strAlbumStripped":"Live at the BBC","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1994","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Live","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/live-at-the-bbc-4fd2e6085952a.JPG","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/live-at-the-bbc-4fd2e5b9d3525.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Live
        at the BBC is a 1994 compilation album featuring performances by The Beatles
        that were originally broadcast on various BBC Light Programme radio shows
        from 1963 through 1965. The mono album, available in multiple formats but
        most commonly as a two-CD set, consists of 56 songs and 13 tracks of dialogue;
        30 of the songs had never been issued previously by The Beatles. It was the
        first official release by The Beatles of previously unissued performances
        since The Beatles at the Hollywood Bowl in 1977, and the first containing
        previously unreleased songs since Let It Be in 1970.\n\nAlthough the songs
        were recorded ahead of broadcast, allowing for retakes and occasional overdubbing,
        they are essentially \"live in studio\" performances. Most of the songs are
        cover versions of material from the late 1950s and early 1960s, reflecting
        the stage set they developed before Beatlemania. Before the album''s release,
        comprehensive collections of The Beatles'' BBC performances had become available
        on bootlegs.","strDescriptionDE":null,"strDescriptionFR":"Publi\u00e9e en
        CD en 1994, Live at the BBC est une compilation de chansons enregistr\u00e9es
        live par les Beatles entre 1963 et 1965 dans les studios de la BBC. Pour beaucoup,
        il s''agit de reprises de standards du rock ''n'' roll et autres tubes du
        d\u00e9but des ann\u00e9es 1960. Elles furent \u00e0 l''origine diffus\u00e9es
        dans les \u00e9missions de radio Saturday Club, Side by Side, Pop Go The Beatles,
        Easy Beat, From Us To You, Top Gear et Ticket to Ride.\n\nEntre le 7 mars
        1962 et le 7 juin 1965, les Beatles feront en tout 52 apparitions dans les
        locaux de la prestigieuse radio Londonienne, la British Broadcasting Corporation
        (BBC), pour y interpr\u00e9ter pas moins de 88 chansons diff\u00e9rentes,
        enregistr\u00e9es par la BBC.\n\nC''est le 7 mars 1962 que John Lennon, Paul
        McCartney, George Harrison et Pete Best p\u00e9n\u00e8trent pour la premi\u00e8re
        fois dans les studios de la BBC, dans le cadre de l''\u00e9mission Teenager\u2019s
        Turn (Here We Go) ou ils interpr\u00e9teront quatre titres, trois reprises
        qu''ils affectionnent : Dream Baby, Memphis Tennessee et Please Mr. Postman
        - et une de leur propres compositions : Hello Little Girl.\n\nCes rendez-vous
        radiophoniques auront pour effet d\u2019accro\u00eetre toujours plus la popularit\u00e9
        du groupe, qui au cours de l\u2019ann\u00e9e 1963 devra m\u00eame r\u00e9pondre
        aux courriers des fans \u00e0 l\u2019antenne, dans une ambiance totalement
        d\u00e9contract\u00e9e.\n\nCes enregistrements ont \u00e9t\u00e9 abondamment
        pirat\u00e9s, donnant naissance entre autres au coffret The Complete BBC Sessions
        riche d''une dizaine de CD comportant 247 prises.\n\nLa BBC pr\u00e9tendit
        plus tard n''avoir gard\u00e9 que deux \u00e9missions des Beatles dans ses
        archives et effac\u00e9 le reste !\n\nMais les fans des Beatles avaient d\u00e9j\u00e0
        enregistr\u00e9 toutes les apparitions du groupe d\u00e8s la premi\u00e8re
        \u00e9mission du 7 mars 1962. Le travail de la maison de disques EMI et d''Apple
        fut donc de r\u00e9cup\u00e9rer ces diff\u00e9rents enregistrements qui avaient
        permis l''\u00e9dition de 13 albums pirates (The Beatles At The Beeb), puis
        de s\u00e9lectionner les meilleures qualit\u00e9s sonores possibles des diff\u00e9rentes
        prises et de nettoyer ces enregistrements des bruits divers, de les filtrer,
        puis de les retravailler en num\u00e9rique.\n\nEn 1994, Les 180 000 exemplaires
        du premier tirage d''EMI furent vendus instantan\u00e9ment, permettant \u00e0
        cet album d''entrer directement \u00e0 la premi\u00e8re place des charts britanniques.
        Aux \u00c9tats-Unis, Capitol avait pr\u00e9vu une mise en place de 750 000
        exemplaires et deux millions d''exemplaires \u00e9taient d\u00e9j\u00e0 en
        pr\u00e9commande en moins d''un mois. Avant la fin de l''ann\u00e9e 1995,
        les ventes mondiales de ce double album avait d\u00e9j\u00e0 franchi le cap
        des huit millions d''exemplaires.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Live
        at the BBC es un \u00e1lbum de The Beatles publicado en 1994. Esta es una
        recopilaci\u00f3n de varias presentaciones realizadas por la banda en la BBC
        entre los a\u00f1os 1963 y 1965.\n\nMuchas de estas presentaciones han salido
        a la luz gracias al programa de la BBC Radio 1 The Beeb''s Lost Beatles Tapes
        de 1988. Contiene varias canciones in\u00e9ditas y versiones que la banda
        interpretaba en sus primeros d\u00edas.","strDescriptionPT":"Live at the BBC
        \u00e9 um \u00e1lbum do grupo de rock ingl\u00eas The Beatles. Lan\u00e7ado
        em 1994, o \u00e1lbum possui diversas grava\u00e7\u00f5es feitas para programas
        de r\u00e1dio da BBC entre 1963 e 1965.\n\nEntre 1962 e 1965, os Beatles realizaram
        diversas apresenta\u00e7\u00f5es na BBC de Londres. Diversas apresenta\u00e7\u00f5es
        est\u00e3o registradas no \u00e1lbum Live at BBC lan\u00e7ado em 1994. Foi
        o primeiro \u00e1lbum dos Beatles com m\u00fasicas in\u00e9ditas desde Let
        it Be de 1970.\n\nEntre Mar\u00e7o de 1962 e Junho de 1965, os Beatles se
        apresentaram cinq\u00fcenta e duas vezes em programas de r\u00e1dio, cantando
        88 diferentes m\u00fasicas, e 36 que nunca foram colocadas em um \u00e1lbum.\n\nO
        disco mostra o conjunto de rock mais popular da hist\u00f3ria em seus primeiros
        anos e al\u00e9m de conter velhos cl\u00e1ssicos da banda como I Saw her Standing
        There , Things We Said Today, A Hard Day''s Night, I Feel Fine, possui diversos
        covers de artistas que os Beatles admiravam como Elvis Presley, Chuck Berry,
        Little Richard, Carl Perkins entre outros. Entre as m\u00fasicas de outros
        artistas tocadas pelos Beatles est\u00e3o Johnny B. Goode de Chuck Berry,
        A Shot of Rithyim and Blues de Arthur Alexander, Long Tall Sally de Little
        Richard, entre outros.\n\nAl\u00e9m disso, o \u00e1lbum cont\u00e9m alguns
        di\u00e1logos entre a banda e diversos apresentadores como Brian Matthew e
        mostra v\u00e1rios momentos de descontra\u00e7\u00e3o. O disco obteve um grande
        sucesso de vendas e de cr\u00edtica.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"867e16bf-0405-38ce-a9ec-fa44d0d3fa33","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2176165","idArtist":"111247","idLabel":"43827","strAlbum":"The
        Beatles at the Hollywood Bowl","strAlbumStripped":"The Beatles at the Hollywood
        Bowl","strArtist":"The Beatles","strArtistStripped":"The Beatles","intYearReleased":"1977","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Live","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/svwuqw1376084491.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":null,"strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"The
        Beatles at the Hollywood Bowl is a live album released in May 1977 featuring
        songs by The Beatles compiled from two live performances at the Hollywood
        Bowl during August 1964 and August 1965. The album was released by Capitol
        Records in the United States and Canada and on Parlophone in the United Kingdom.\n\nIn
        New Zealand it was to be pressed and released locally with the catalogue number
        PCS 6130 (the 6000 series was designated for EMI (NZ) only releases), but
        this did not occur. Instead New Zealand pressed this record and used the Australian
        catalogue number PCSO 7577. The album has never been officially released on
        CD.","strDescriptionDE":null,"strDescriptionFR":"The Beatles at the Hollywood
        Bowl est le premier album live officiel des Beatles, publi\u00e9 le 4 mai
        1977 aux \u00c9tats-Unis, et deux jours plus tard au Royaume-Uni. Paru sept
        ans apr\u00e8s la s\u00e9paration du groupe, il avait \u00e9t\u00e9 enregistr\u00e9
        lors des tourn\u00e9es am\u00e9ricaines de 1964 et de 1965 des Fab Four (en
        fait, des concerts au Hollywood Bowl de Los Angeles donn\u00e9s \u00e0 une
        ann\u00e9e d''\u00e9cart), dans l''optique d''un disque pour le march\u00e9
        am\u00e9ricain.\n\nLes bandes, satur\u00e9es par les hurlements du public,
        ont dans un premier temps \u00e9t\u00e9 d\u00e9laiss\u00e9es pour leur pi\u00e8tre
        qualit\u00e9. En 1977, Capitol Records demande au producteur George Martin
        de nettoyer les pistes pour produire un disque de bonne qualit\u00e9. Le r\u00e9sultat
        est publi\u00e9 dans le monde entier, et si les anciens membres du groupe,
        non sollicit\u00e9s, se montrent d\u00e9\u00e7us par le disque, il se classe
        n\u00e9anmoins en t\u00eate des hit-parades britanniques et conna\u00eet un
        bon succ\u00e8s.\n\nMalgr\u00e9 une qualit\u00e9 alt\u00e9r\u00e9e par les
        cris du public, le disque est consid\u00e9r\u00e9 comme un pr\u00e9cieux t\u00e9moignage
        des prestations des Beatles en concert, aucun album live n''ayant \u00e9t\u00e9
        publi\u00e9 par le groupe durant son existence. R\u00e9\u00e9dit\u00e9 dans
        une \u00e9dition bon march\u00e9 en 1984, il n''a par la suite jamais \u00e9t\u00e9
        publi\u00e9 officiellement sur CD.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"The
        Beatles at the Hollywood Bowl es un disco doble que contiene una selecci\u00f3n
        grabada en directo de las canciones interpretadas por The Beatles en los conciertos
        ofrecidos en el Hollywood Bowl el 23 de agosto de 1964 y el 29 de agosto de
        1965. El \u00e1lbum se public\u00f3 por Capitol para Estados Unidos y para
        Inglaterra por Parlophone, como disco de larga duraci\u00f3n en vinilo.\n\nLa
        grabaci\u00f3n de los dos conciertos la realiz\u00f3 EMI, ya que George Martin
        quer\u00eda lanzar un \u00e1lbum en directo de The Beatles, pero los gritos
        de las fans eran tan fuertes que las cintas eran inaudibles; el \u00e1lbum
        se edit\u00f3 finalmente en 1976, cuando la tecnolog\u00eda permiti\u00f3
        una producci\u00f3n adecuada.","strDescriptionPT":"The Beatles at Hollywood
        Bowl \u00e9 um \u00e1lbum p\u00f3stumo de m\u00fasica lan\u00e7ado pelo grupo
        de rock ingl\u00eas The Beatles em 1977. O \u00e1lbum traz m\u00fasicas gravadas
        ao vivo no Hollywood Bowl em Los Angeles durante a tourn\u00ea de 1964 e 1965.
        Lan\u00e7ado em vinil, o \u00e1lbum n\u00e3o foi relan\u00e7ado em cd.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"eabb68b3-d57c-359a-8215-91f38d365da5","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2176171","idArtist":"111247","idLabel":"43827","strAlbum":"Hey
        Jude","strAlbumStripped":"Hey Jude","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1970","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/rxyuyv1376089642.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":null,"strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Hey
        Jude (original title: The Beatles Again) is a 1970 collection of non-album
        singles and B-sides by the Beatles. It included \"I Should Have Known Better\"
        and \"Can''t Buy Me Love\", two singles released by Capitol Records whose
        only previous American album appearance had been on the A Hard Day''s Night
        soundtrack album which had been released by United Artists Records. It is
        currently out of print.\n\nContrary to popular belief, the Hey Jude album
        was not compiled by Capitol; the project was conceived by Allen Klein and
        Apple Records. Klein had negotiated a more lucrative contract for the Beatles
        in 1969 and was anxious to sweeten the pot with an additional album. He directed
        Allan Steckler of Abkco/Apple to work on an album. Steckler chose songs that
        had not appeared on a Capitol album in the United States and which spanned
        the group''s career. He also focused more on recent singles than on earlier
        material. The absence of the songs from a US Capitol album was partially a
        consequence of the Beatles'' unwillingness to include single releases on their
        contemporaneous albums, partially a consequence of their arrangement with
        United Artists in 1964 and partially due to the habit (of EMI affiliates worldwide)
        of recompiling the Beatles'' British releases for local markets. Steckler
        chose not to include \"A Hard Day''s Night\", which had been released as a
        single by Capitol and was available on the United Artists soundtrack album,
        \"I''m Down\", which was the B-Side of \"Help!\", and \"The Inner Light\",
        which was the B-Side of \"Lady Madonna\". He also overlooked \"From Me to
        You\", \"Misery\", and \"There''s a Place\", which were first issued in the
        US by Vee Jay Records but had not yet been issued on a Capitol album. \"Sie
        Liebt Dich\", a German-language version of \"She Loves You\", and the single
        version of \"Get Back\" were also ignored.\n\nSteckler and Apple had become
        disappointed with the Capitol Records release schedules and determined to
        promote the new album themselves. Steckler also took the tapes to Sam Feldman
        at Bell Sound Studios (in New York), rather than delivering them to Capitol.
        He would do this for several releases thereafter.\n\nOriginally, the album
        was to be named The Beatles Again. Shortly before the record was released,
        however, the title was changed to Hey Jude in order to promote the inclusion
        of the top-selling song that led off side two. The name-change occurred after
        the labels were printed, and an untold number of copies of the album were
        sold with Apple labels on the vinyl containing the title The Beatles Again.
        This was also true for cassette copies of the album, which retained the original
        title. Neither the front nor the back of the album jacket displayed the record''s
        title (or the name of the band), but most copies were sold in a jacket whose
        spine read Hey Jude. In an attempt to clear up any confusion caused by the
        preprinted labels, initial copies of the album displayed a sticker on the
        cover bearing the title Hey Jude. The edition of the album with The Beatles
        Again label bore catalogue number SO-385 on the label but not on the jacket.
        This is because of a similarly timed decision to reduce the price from $6.98
        (SO- prefix) to $5.98 (SW- prefix). The record jacket was prepared late enough
        so that it lists the catalogue number as SW-385. The SW-385 catalogue number
        appears on the label of later pressings that bear the title Hey Jude on the
        label.\n\nKlein authorised release of the album as a sales buffer during post-production
        of the delayed Let It Be. In 2007 Neil Aspinall claimed that the back cover
        was supposed to be the front cover and vice versa but that Klein had reversed
        them in error. This is not entirely true. At least three prototype cover designs
        are known to exist, with the earliest of those showing the photos \"reversed.\"
        Apparently, the art department made the determination that the photo that
        now appears on the front cover was better suited for that purpose. Bruce Spizer''s
        book, The Beatles on Apple Records, contains many previously unknown details
        about the release. The front and back cover pictures were taken at the last-ever
        Beatles photo session, on 22 August 1969, at John Lennon''s new house, Tittenhurst
        Park.","strDescriptionDE":null,"strDescriptionFR":"Hey Jude (titre original
        : The Beatles Again) est une compilation de singles et de faces B des Beatles,
        publi\u00e9e en 1970.\n\nLe disque Sgt. Pepper''s Lonely Hearts Club Band,
        est le premier album publi\u00e9 en Am\u00e9rique par Capitol Records qui
        sera identique \u00e0 la version britannique. Pr\u00e9c\u00e9demment, le label
        am\u00e9ricain modifiait la s\u00e9quence des chansons, rajoutaient les pi\u00e8ces
        parues en singles et, surtout, limitaient le nombre de chansons \u00e0 onze
        ou douze au lieu de quatorze comme en Angleterre. R\u00e9sultat, en 1970,
        la discographie am\u00e9ricaine comptait 17 albums au lieu des 12 de la discographie
        maintenant officielle. \u00c0 partir du moment o\u00f9 les disques \u00e9taient
        identiques de part et d''autre de l''Atlantique, plusieurs chansons publi\u00e9es
        en 45 tours demeuraient \u00ab orphelines \u00bb.\n\nLes singles de l''ann\u00e9e
        1967 ont \u00e9t\u00e9 rajout\u00e9s aux six chansons de la trame sonore du
        t\u00e9l\u00e9film Magical Mystery Tour, commercialis\u00e9e en Angleterre
        en format double maxi. Cette version 33 tours deviendra, \u00e0 partir de
        1976, le seul disque am\u00e9ricain \u00e0 devenir un album officiel de la
        discographie des Beatles.\n\nQuelques mois avant la sortie de Let It Be, Allen
        Klein, le nouveau manager des Beatles, cr\u00e9a la compilation The Beatles
        Again qui incorporait plusieurs autres chansons encore introuvables en format
        long jeu. Tout juste avant sa sortie, le titre fut chang\u00e9 pour capitaliser
        sur le succ\u00e8s de la chanson Hey Jude1. Ce 33 tours se retrouvera, entre
        autres, dans les magasins des \u00c9tats-Unis, du Canada, d''Australie, d''Espagne,
        d''Allemagne, de France, de Gr\u00e8ce, du Japon, du Mexique et de plusieurs
        pays d''Amerique du Sud. Tr\u00e8s populaire en importation, il sera finalement
        publi\u00e9 en Angleterre, le 11 mai 1979.\n\nLe disque Hey Jude n''a jamais
        \u00e9t\u00e9 \u00e9dit\u00e9 sur CD. Les deux premi\u00e8res pi\u00e8ces,
        qui avaient d\u00e9j\u00e0 \u00e9t\u00e9 publi\u00e9es, en 1964, sur la trame
        sonore am\u00e9ricaine du film A Hard Day''s Night, parue sur l''\u00e9tiquette
        United Artists2, se retrouvent d\u00e9sormais sur le disque du m\u00eame nom.
        Toutes les autres chansons sont maintenant disponibles dans la compilation
        Past Masters, parue en 1988 et r\u00e9\u00e9dit\u00e9e en 2009, qui regroupe
        toutes les chansons qui n''\u00e9taient pas pr\u00e9sentes sur les 33-tours
        britanniques. Les photos de la pochette de l''album, prises au domaine de
        Lennon \u00e0 Tittenhurst Parkn 1, issues de la derni\u00e8re session photo
        du groupe3, ont \u00e9t\u00e9 int\u00e9gr\u00e9es \u00e0 la pochette int\u00e9rieure
        du CD remasteris\u00e9 en 2009 du disque Abbey Road.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Hey
        Jude (originalmente titulado: The Beatles Again) es un \u00e1lbum recopilatorio
        de la banda brit\u00e1nica The Beatles, publicado el 26 de febrero de 1970
        por la compa\u00f1\u00eda discogr\u00e1fica Apple Records. Contiene sencillos
        in\u00e9ditos en \u00e1lbumes y varios lados B, as\u00ed como \u00abI Should
        Have Known Better\u00bb y \u00abCan''t Buy Me Love\u00bb, dos sencillos publicados
        por Capitol Records cuyas \u00fanicas apariciones anteriores en un \u00e1lbum
        de Estados Unidos fue en A Hard Day''s Night, banda sonora lanzada por United
        Artists de la pel\u00edcula hom\u00f3nima.\n\nLa nueva era digital del CD
        vio el relanzamiento de los trabajos discogr\u00e1ficos de The Beatles por
        todo el mundo, aunque para esta ocasi\u00f3n se omiti\u00f3 el recopilatorio
        Hey Jude. A pesar del relativo \u00e9xito en las ventas de este \u00e1lbum,
        perdi\u00f3 toda su vigencia o posible inter\u00e9s con la salida al mercado
        de A Hard Days Night y sobre todo, del recopilatorio Past Masters - Volume
        Two (1988), los cuales contienen en su totalidad las canciones de Hey Jude.
        Por ese motivo, fue descontinuado y nunca se edit\u00f3 oficialmente en CD
        desde su original LP y casete.\n\nEs probable que este recopilatorio sea m\u00e1s
        recordado por su c\u00e9lebre portada y contraportada, las cuales corresponden
        a la \u00faltima sesi\u00f3n fotogr\u00e1fica de la banda (y definitiva con
        los cuatro miembros). Aunque no trascendi\u00f3 mucha informaci\u00f3n al
        respecto, se conoce que este hecho tuvo lugar el 22 de agosto de 1969 en la
        nueva residencia de John Lennon para ese entonces, en Tittenhurst Park, Surrey,
        Inglaterra. El m\u00fasico vivi\u00f3 en esa mansi\u00f3n hasta 1972, cuando
        se mud\u00f3 junto a Yoko Ono a los Estados Unidos.\n\nPoco menos de dos a\u00f1os
        despu\u00e9s de las sesiones fotogr\u00e1ficas con The Beatles, Lennon filmar\u00eda
        en ese mismo sitio su documental Imagine entre junio y julio de 1971, con
        las grabaciones de su \u00e1lbum en solitario del mismo nombre en Ascot Sound
        Studios.","strDescriptionPT":null,"strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"Medium","strLocation":null,"strMusicBrainzID":"4a05547f-0eb3-3eba-9e01-a9d440d4d041","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2185705","idArtist":"111247","idLabel":"43827","strAlbum":"Forever
