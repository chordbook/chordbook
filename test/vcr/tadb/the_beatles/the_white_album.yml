        ''65","strAlbumStripped":"Beatles 65","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1964","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/wqqrwy1376082386.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/beatles-65-55bd55f9ec74a.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Beatles
        ''65 is the Beatles'' fifth Capitol release, but seventh American album. It
        was released in mono and stereo versions. The album was also issued in Germany
        on the Odeon label.\n\nOn 16 November 2004, this album was released on Compact
        Disc for the first time as part of The Capitol Albums, Volume 1 box set.\n\nIn
        the US the album was a blockbuster hit, and jumped from number 98 straight
        to number one, making the biggest jump to the top position in the history
        of the Billboard Album Charts up to that time. It remained at number one for
        nine straight weeks, starting on 9 January 1965. In what may be testament
        to the overwhelming market appeal of the Beatles, several albums were released
