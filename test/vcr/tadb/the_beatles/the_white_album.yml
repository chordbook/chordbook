        Please Me","strAlbumStripped":"Please Please Me","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1963","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/please-please-me-4ddaafee1d6c3.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/please-please-me-4fd2526f52918.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Please
        Please Me is the debut album by English rock band The Beatles. Parlophone
        rush-released the album on 22 March 1963 in the United Kingdom to capitalise
        on the success of singles \"Please Please Me\" (No.1 on most lists but only
        No. 2 on Record Retailer) and \"Love Me Do\" (No.17).\n\nOf the album''s fourteen
        songs, eight were written by Lennon-McCartney (originally credited \"McCartney-Lennon\"),
        early evidence of what Rolling Stone later called \"[their invention of] the
        idea of the self-contained rock band, writing their own hits and playing their
        own instruments\". In 2012, Please Please Me was voted 39th on Rolling Stone
        magazine''s list of the \"500 Greatest Albums of All Time\".\n\nIn order for
        the album to contain fourteen songs (the norm for British 12\" vinyl pop albums
        at that time was to have seven songs on each side, while American albums usually
        had only five or six songs per side) ten more tracks were needed to add to
        the four sides of their first two singles recorded and released previously.
        Therefore, at 10:00 am on Monday, 11 February 1963, The Beatles and George
        Martin started recording what was essentially their live act in 1963, and
        finished 585 minutes later (9 hours and 45 minutes). In three sessions that
        day (each lasting approximately three hours) they produced an authentic representation
        of the band''s Cavern Club-era sound, as there were very few overdubs and
        edits. Optimistically, only two sessions were originally booked by Martin-the
        evening session was added later. Martin initially contemplated recording the
        album live at the Cavern in front of the group''s home audience and visited
        the Liverpool club on 9 December 1962 to consider the technicalities. But
        when time constraints intervened, he decided to book them at EMI Studios in
        Abbey Road instead and record them virtually live. Martin said, \"It was a
        straightforward performance of their stage repertoire - a broadcast, more
        or less.\"","strDescriptionDE":null,"strDescriptionFR":"Please Please Me est
        le premier album des Beatles, paru le 22 mars 1963 au Royaume-Uni. Sa publication
        accompagne les d\u00e9buts de la Beatlemania, apr\u00e8s la sortie des deux
        premiers singles du groupe, Love Me Do en octobre 1962, suivi quatre mois
        plus tard de leur premier succ\u00e8s au sommet des hit-parades, la chanson
        Please Please Me. Outre les quatre titres figurant sur ces singles, l''album
        contient dix chansons enregistr\u00e9es le 11 f\u00e9vrier 1963 aux studios
        EMI d''Abbey Road, lors d''une session d''enregistrement \u00ab marathon \u00bb
        de 585 minutes, dans des conditions relevant du direct.\n\nL''album est compos\u00e9
        de huit chansons \u00e9crites par John Lennon et Paul McCartney, et de six
        reprises de standards appr\u00e9ci\u00e9s des membres du groupe et faisant
        partie de leur r\u00e9pertoire sc\u00e9nique. Si la plupart des chansons sont
        chant\u00e9es par Lennon et McCartney, seuls ou en duo, George Harrison participe
        aux ch\u0153urs et pr\u00eate sa voix sur deux morceaux, tandis que Ringo
        Starr en interpr\u00e8te une. Les quatorze titres sont typiques du r\u00e9pertoire
        que le groupe joue depuis plusieurs ann\u00e9es dans les clubs de Liverpool
        et de Hambourg. La pochette est illustr\u00e9e d''une photographie des quatre
        musiciens prise dans la cage d''escaliers du si\u00e8ge de la compagnie EMI
        \u00e0 Londres, parodi\u00e9e par le groupe lui-m\u00eame six ans plus tard.\n\n\u00c0
        partir de la sortie de Please Please Me, les Beatles ne cessent de monter
        en popularit\u00e9, en Grande-Bretagne d''abord, aux \u00c9tats-Unis ensuite,
        puis dans le monde entier. L''album s''installe pour plus de sept mois \u00e0
        la premi\u00e8re place des hit-parades britanniques. S''il n''est pas l''album
        du groupe le plus appr\u00e9ci\u00e9 par la critique, ni celui qui s''est
        le mieux vendu, il conserve un statut particulier dans leur discographie pour
        son authenticit\u00e9, sa fra\u00eecheur et son r\u00f4le de pr\u00e9curseur.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Please
        Please Me fue el primer \u00e1lbum grabado por los Beatles, editado el 22
        de marzo de 1963 en el Reino Unido. Su publicaci\u00f3n acompa\u00f1a el inicio
        de la Beatleman\u00eda, despu\u00e9s del \u00e9xito de los sencillos \u00abPlease
        Please Me\u00bb (n\u00ba 1 en varias listas musicales inglesas, pero solo
        n\u00ba 2 en el Record Retailer ) y \u00abLove Me Do\u00bb (n\u00ba 17 en
