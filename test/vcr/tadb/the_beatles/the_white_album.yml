        the album''s release.","strDescriptionDE":null,"strDescriptionFR":"Yellow
        Submarine est le dixi\u00e8me album des Beatles, paru le 13 janvier 1969 aux
        \u00c9tats-Unis et le 17 janvier en Grande-Bretagne. Il s''agit de la bande
        originale du film d''animation du m\u00eame nom sorti en salles sept mois
        auparavant. Des treize chansons de cet album, seulement six sont des Beatles,
        parmi lesquelles quatre sont in\u00e9dites. Les titres Yellow Submarine et
        All You Need Is Love ont en effet d\u00e9j\u00e0 \u00e9t\u00e9 commercialis\u00e9es
        auparavant. Les sept titres sur la face B de la bande originale sont des pi\u00e8ces
        instrumentales r\u00e9alis\u00e9es pour le film, compos\u00e9es et enregistr\u00e9es
        par George Martin, et auxquelles aucun des Beatles ne participe.\n\nLes quatre
        nouvelles chansons sont enregistr\u00e9es entre f\u00e9vrier 1967 et f\u00e9vrier
        1968 aux studios EMI d''Abbey Road et aux studios De Lane Lea, tandis que
        les orchestrations sont enregistr\u00e9es les 22 et 23 octobre 1968. Concernant
        les chansons des Beatles, deux sont l''\u0153uvre de George Harrison. La plus
        grande partie des chansons ont \u00e9galement recours \u00e0 de nombreux overdubs,
        qu''il s''agisse d''ajout d''effets sonores ou d''instruments comme des cuivres.
        Aucun des titres n''est v\u00e9ritablement compos\u00e9 pour cet album, ou
        pour le dessin anim\u00e9 qui met en sc\u00e8ne le groupe. Les genres musicaux
        vont du simple rock au psych\u00e9d\u00e9lisme pouss\u00e9.\n\nL''album est
        souvent consid\u00e9r\u00e9 comme le moins bon du groupe, et ne s''impose
        en t\u00eate des hit-parades ni en Grande-Bretagne ni aux \u00c9tats-Unis
        : il doit dans les deux cas se heurter \u00e0 la concurrence de l''\u00ab
        album blanc \u00bb que le groupe a publi\u00e9 deux mois auparavant. Les Beatles
        eux-m\u00eames ne pr\u00eatent que peu d''attention \u00e0 cet album, qui
        d\u00e9\u00e7oit les fans par son manque de contenu original et ses parties
        orchestrales qui semblent hors de propos sur un album des Fab Four. Une version
        de la bande originale avec uniquement des chansons du groupe, Yellow Submarine
        Songtrack, est publi\u00e9e tardivement en 1999 pour pallier ce fait.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Yellow
        Submarine es un \u00e1lbum del grupo de m\u00fasica rock brit\u00e1nico The
        Beatles lanzado a principios de 1969. En contraste con la riqueza de la pel\u00edcula
