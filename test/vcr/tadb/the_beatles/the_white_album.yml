        3","strAlbumStripped":"Anthology 3","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1996","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/anthology-3-4fd2d8077a957.JPG","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/anthology-3-4fd2d94bb33df.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Anthology
        3 is a compilation album by The Beatles released in October 1996 by Apple
        Records as part of The Beatles Anthology series. The album includes rarities
        and alternative tracks from the final two years of the band''s career, ranging
        from the initial sessions for The Beatles (also known as The White Album)
        to the last sessions for Let It Be and Abbey Road in later 1969 and early
        1970.\nFollowing \"Free as a Bird\" in Anthology 1 and \"Real Love\" in Anthology
        2, a third John Lennon solo demo entitled \"Now and Then\" was to be reworked
        by the three surviving members of The Beatles for Anthology 3. However, it
        was decided against due to complications and sound quality issues involving
        Lennon''s recording. In its place is \"A Beginning\", an orchestral instrumental
        track initially intended for The White Album. \"A Beginning\" was composed
        by producer George Martin and intended to be the intro track to the Ringo
        Starr penned \"Don''t Pass Me By\".\nSimilar to the previous Anthology albums,
        the cover image painted by Klaus Voorman features a collage of The Beatles-related
        imagery designed to appear as a wall of peeling posters and album covers.
        An updated picture of Voorman can be seen in George Harrison''s hair in a
        segment of the Revolver album cover.\nThe album was certified 3x Platinum
        by the RIAA, and was the group''s third double album in a row to reach #1
        on the US charts, equalling a record set by Donna Summer back in the 1970s.\nThe
        Anthology albums were made available on the iTunes Store on 14 June 2011.","strDescriptionDE":null,"strDescriptionFR":"Anthology
        3 est une compilation sortie en novembre 1996 dans le cadre de la collection
        The Beatles Anthology. Il contient des enregistrements rares et des versions
        alternatives des chansons des Beatles, depuis les sessions initiales de l\u2019Album
        Blanc, jusqu''aux derni\u00e8res de Abbey Road.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Anthology
        3 es un \u00e1lbum recopilatorio del grupo de rock brit\u00e1nico The Beatles,
        publicado en 1996 como parte de la serie The Beatles Anthology. El \u00e1lbum
        incluye rarezas, interpretaciones en directo y tomas alternativas desarrolladas
        en las sesiones de grabaci\u00f3n que van desde el \u00c1lbum Blanco hasta
        las \u00faltimas reuniones del grupo para los \u00e1lbumes Let It Be y Abbey
        Road.\n\nUna tercer demo de John Lennon, titulado \"Now and Then\", fue ampliado
        en el estudio por Paul McCartney, George Harrison y Ringo Starr en un intento
        por incluirla en Anthology 3, si bien ser\u00eda finalmente descartada debido
        a un ruido de fondo que no pod\u00eda ser eliminado con las t\u00e9cnicas
        de estudio. En su reemplazo, fue a\u00f1adida A Beginning compuesta por George
        Martin.","strDescriptionPT":"Anthology 3 \u00e9 um \u00e1lbum duplo lan\u00e7ado
        em outubro de 1996 pelos The Beatles com grava\u00e7\u00f5es alternativas,
        algumas raras, outras como ensaios, outras n\u00e3o aproveitadas, executadas
        pelos integrantes dos Beatles, juntos ou individualmente. Cobre o per\u00edodo
        que vai de 1968 at\u00e9 1969. Coincide com o in\u00edcio das sess\u00f5es
        das grava\u00e7\u00f5es para o \u00e1lbum The Beatles (conhecido como O \u00c1lbum
        Branco), e abrange tamb\u00e9m o per\u00edodo das grava\u00e7\u00f5es das
        m\u00fasicas dos \u00e1lbuns Let It Be e Abbey Road. Dura 145\u201933\u201d.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"106bdc21-f1b2-33d1-b71e-00bbe396e65c","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2174452","idArtist":"111247","idLabel":"43827","strAlbum":"Love","strAlbumStripped":"Love","strArtist":"The
        Beatles","strArtistStripped":"The Beatles","intYearReleased":"2006","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/love-4fd2ea29c4398.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/love-4fd2ea5010dc2.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Love
        is a soundtrack remix album of music recorded by The Beatles, released in
        November 2006. It features music compiled and remixed as a mashup for the
        Cirque du Soleil show of the same name. The album was produced by George Martin
        and his son Giles Martin, who said, \"What people will be hearing on the album
        is a new experience, a way of re-living the whole Beatles musical lifespan
        in a very condensed period.\"","strDescriptionDE":null,"strDescriptionFR":"Love
        est un album sorti en novembre 2006 contenant de la musique compil\u00e9e
        et remix\u00e9e des Beatles. George Martin et son fils, Giles Martin, l''ont
        produit en collaboration avec le Cirque du Soleil \u00e0 partir de la trame
        sonore r\u00e9alis\u00e9 pour le spectacle Love, jou\u00e9 sur la sc\u00e8ne
        du \u00ab Mirage \u00bb \u00e0 Las Vegas.\n\nPour cr\u00e9er cet album, George
        et Giles Martin ont seulement utilis\u00e9 les enregistrements originaux \u2014
        \u00e0 l''exception d''une nouvelle orchestration compos\u00e9e par George
        pour la chanson While My Guitar Gently Weeps \u2014 mais l''ont pr\u00e9sent\u00e9
        d''une mani\u00e8re enti\u00e8rement diff\u00e9rente. \u00ab Ce que les gens
        vont entendre sur l''album est une nouvelle exp\u00e9rience, un moyen de revivre
        la vie musicale des Beatles enti\u00e8re dans un espace de temps tr\u00e8s
        condens\u00e9 \u00bb a dit Giles. Les producteurs utilisent ici, mais pas
        sur tous les titres, la technique dite du mashup, c''est-\u00e0-dire le fait
        de m\u00ealer plusieurs titres, plusieurs pistes de provenances diverses,
        au sein de la m\u00eame chanson...","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Love
        es un \u00e1lbum, ganador del premio Grammy, que contiene un remix de los
        temas m\u00e1s conocidos de The Beatles y es la banda sonora del show del
        Cirque du Soleil con el mismo nombre. Fue publicado el 20 de noviembre de
        2006 y producido por Sir George Martin, y su hijo Giles.\n\nA George Harrison
        le gustaba el circo canadiense \"Cirque du Soleil\"; en vida mantuvo una buena
        relaci\u00f3n personal y profesional con el fundador del espect\u00e1culo,
        Guy Laliberte. Antes de morir lleg\u00f3 a un acuerdo con el resto de Los
        Beatles, Paul McCartney y Ringo Starr, adem\u00e1s de Y\u014dko Ono, para
        montar un show para el circo en que el centro no fuera la vida de Los Beatles
        sino los abigarrados personajes que los m\u00fasicos crearon a lo largo de
        su discograf\u00eda.\n\nPara este proyecto la empresa Apple, junto a Cirque
        du Soleil, encargaron a Sir George Mart\u00edn retomar el papel de productor.
        Posteriormente se incorpor\u00f3 la empresa Mirage, de Las Vegas, a f\u00edn
        de realizar la primera presentaci\u00f3n de Love, durante 2006. El deseo original
        era hacerlo en Londres o Nueva York, pero no fue posible.\n\nEl proyecto Love
        tom\u00f3 2 a\u00f1os, en que George Martin trabaj\u00f3 junto a su hijo Giles
        como ingenieros de sonido, y en el se utiliz\u00f3 \u00fanicamente material
        original de Los Beatles. Este proyecto ser\u00eda la primera grabaci\u00f3n
        de Los Beatles realizada originalmente con la tecnolog\u00eda DTS 5.1. Ser\u00eda
        tambi\u00e9n la primera incursi\u00f3n de los Beatles en el teatro, medio
        que siempre interes\u00f3 a los m\u00fasicos, pero en el que nunca pudieron
        trabajar.\n\nPara el mezclado y edici\u00f3n se utilizaron similares t\u00e9cnicas
        que emple\u00f3 el quinteto (Lennon, Harrison, Starr, McCartney y Martin)
        en su creaciones, actualizadas con los medios actuales. Ejemplo de esto es
        el tema \"Gnik Nus\" que es el tema \"Sun King\" del \u00e1lbum Abbey Road
        tocado al rev\u00e9s.\n\nCada tema ha sido mezclado incorporando partes de
        otros temas; en algunos se han doblado pasajes a fin de crear alg\u00fan ambiente
        o atm\u00f3sfera, en otros se han ralentizado o acelerado las voces, tambi\u00e9n
        se encuentran trozos que se alargan en el tiempo, en especial las transiciones
        entre un tema y otro, parte necesaria en presentaciones en vivo en que se
        pasa de una tem\u00e1tica a otra y es necesario cambiar los escenarios.\n\nLa
        versi\u00f3n en 5 canales DTS permite apreciar matices que se pierden en las
        mezclas de 2 canales o stereo.","strDescriptionPT":"Love \u00e9 um \u00e1lbum
        dos Beatles lan\u00e7ado em Novembro de 2006. Produzido por George Martin
        e seu filho Giles Martin, \u00e9 uma colet\u00e2nea de m\u00fasicas remixadas,
        criadas especialmente para o show LOVE do Cirque du Soleil.\n\nAmantes de
        corridas de carros, George Harrison e Guy Lalibert\u00e9, fundador e dono
        do Cirque du Soleil, tornaram-se grande amigos. George, ent\u00e3o, planejava
        criar um espet\u00e1culo em parceria com o grupo de artes circenses. Com a
        sua morte em 29 de novembro de 2001, o projeto foi suspenso temporariamente.
        Mais tarde, ap\u00f3s amplas negocia\u00e7\u00f5es entre as partes envolvidas,
        Guy Lalibert\u00e9 entregou a miss\u00e3o de criar um espet\u00e1culo baseado
        nas m\u00fasicas dos Beatles a um de seus diretores e core\u00f3grafos, Dominic
        Champagne. O show teria por nome \u201cLove\u201d. Restava criar a trilha
        sonora, com as m\u00fasicas do quarteto. A escolha para a miss\u00e3o recaiu
        em George Martin, que havia trabalhado como produtor dos Beatles na maior
        parte de suas cria\u00e7\u00f5es. Para montar essa mistura sonora, George
        Martin chamou o seu filho Giles Martin para auxilia-lo na tarefa. Com a aprova\u00e7\u00e3o
        de Paul McCartney, Ringo Starr, Yoko Ono (herdeira de John Lennon) e Ol\u00edvia
        Harrison (herdeira de George Harrison), os dois levaram dois anos misturando
        e mesclando as m\u00fasicas, em cima das fitas master existentes.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"ce50ab64-52d6-3e8e-93a4-5e6358dbc849","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2176155","idArtist":"111247","idLabel":"43827","strAlbum":"Introducing\u2026
