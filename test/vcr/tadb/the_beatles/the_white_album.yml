        contrast with their previous LP, the folk rock inspired Rubber Soul (1965).
        In Britain, the fourteen tracks from Revolver were released to radio stations
        throughout July 1966, \"building anticipation for what would clearly be a
        radical new phase in the group''s recording career\".\n\nIt reached number
        one on both the British chart and American chart and stayed at the top spot
        for seven weeks and six weeks, respectively. The album was remastered 9 September
        2009 for the first time since its 1987 digital compact disc release. Placed
        at number 1 in the All-Time Top 1000 Albums and number 3 in the Rolling Stone
        magazine''s list of the 500 greatest albums of all time, the album is often
        regarded as one of the greatest achievements in music history and one of The
        Beatles'' greatest studio achievements.","strDescriptionDE":null,"strDescriptionFR":"Revolver
        est le septi\u00e8me album des Beatles, paru le 5 ao\u00fbt 1966 au Royaume-Uni
        et trois jours plus tard aux \u00c9tats-Unis, avec une liste de chansons l\u00e9g\u00e8rement
        diff\u00e9rente. Enregistr\u00e9 sur une p\u00e9riode de trois mois, cet album
        est souvent consid\u00e9r\u00e9 comme un album majeur de leur carri\u00e8re
        et l''un des plus influents de tous les temps par les critiques, figurant
        entre autres \u00e0 la troisi\u00e8me place dans la liste des 500 plus grands
        albums de tous les temps du magazine Rolling Stone.\n\nDans la continuit\u00e9
        de Rubber Soul, Revolver marque un tournant capital dans le style musical
        des Beatles. D\u00e9laissant leur image de \u00ab bons gar\u00e7ons \u00bb,
        les Beatles marquent avec cet album le d\u00e9but de l''\u00e8re psych\u00e9d\u00e9lique.
        Leur cr\u00e9ativit\u00e9 artistique explose alors et sera confirm\u00e9e
        avec l''album suivant, Sgt. Pepper''s Lonely Hearts Club Band, en 1967.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Revolver
        es el s\u00e9ptimo \u00e1lbum de The Beatles, habi\u00e9ndose lanzado a la
        venta el 5 de agosto de 1966. El \u00e1lbum present\u00f3 varios nuevos desarrollos
        estil\u00edsticos que llegar\u00edan a ser m\u00e1s pronunciados en discos
        posteriores. Logr\u00f3 llegar al n\u00famero uno en la lista de \u00e9xitos
        de Gran Breta\u00f1a.\n\nRevolver fue el disco que marc\u00f3 la carrera del
        grupo como psicod\u00e9lica. Con grandes contrastes como \"Taxman\" (rock
        \u00e1cido), \"Tomorrow Never Knows\" (rock psicod\u00e9lico) y \"Eleanor
        Rigby\" (con un cuarteto de cuerdas). Revolver es citado frecuentemente como
        uno de los mejores \u00e1lbumes de la historia de la m\u00fasica pop. En 1997
        fue seleccionado en el tercer puesto de los mejores \u00e1lbumes de todos
        los tiempos en una votaci\u00f3n de Music of the Millennium dirigida en el
        Reino Unido por prestigiosos medios, como son HMV, Channel, The Guardian y
        Classic FM. En febrero de 1998 los lectores de la Q magazine colocaron al
        \u00e1lbum en el segundo lugar,4 mientras que en el a\u00f1o 2001, la cadena
        de televisi\u00f3n VH1 lo situ\u00f3 en el primer puesto de entre los mejores
        100 \u00e1lbumes de todos los tiempos. Revolver fue tambi\u00e9n votado como
        mejor \u00e1lbum en el Virgin All Time Top 1,000 Albums. Una cr\u00edtica
        de PopMatters describi\u00f3 el \u00e1lbum como \"[la obra] de la banda m\u00e1s
        grande de la historia de la m\u00fasica popular, cuyos miembros alcanzaron
        su punto m\u00e1s alto a nivel musical en el tiempo exacto\", mientras que
        la revista Ink Blot afirmaba que el \u00e1lbum \"se mantiene en la cumbre
        de la m\u00fasica popular occidental\".\n\nEn 2003, Rolling Stone lo coloc\u00f3
        en el puesto 3 de su lista de los 500 mejores \u00e1lbumes de todos los tiempos.","strDescriptionPT":"Revolver
        \u00e9 o s\u00e9timo \u00e1lbum do grupo de rock ingl\u00eas The Beatles lan\u00e7ado
        em 5 de agosto de 1966, inicialmente no Reino Unido e em 8 de agosto nos EUA.
        Atingiu o primeiro lugar nas paradas de sucesso americana e inglesa. Este
        \u00e1lbum est\u00e1 na lista dos 200 \u00e1lbuns definitivos no Rock and
        Roll Hall of Fame.\n\nConsiderado ainda mais inovador do que seu antecessor
        (Rubber Soul, de 1965), Revolver marca a ades\u00e3o oficial dos Beatles ao
        Psicodelismo. Passeia desde a m\u00fasica oriental \"Love You To\", aos apelos
        vibrantes de \"Got to Get You into My Life\", da solid\u00e3o l\u00fagubre
        de \"Eleanor Rigby\", ao experimentalismo psicod\u00e9lico de \"Tomorrow Never
        Knows\" e o ufanismo de \"Yellow Submarine\". Nesta, particularmente, a chave
        da nova \"abertura\": \"Vamos vivendo uma bela vida/Achamos para tudo uma
        sa\u00edda/C\u00e9u azul, mar verde e belo/Em nosso submarino amarelo\". Com
        os Beatles, o mundo embarcaria no submarino amarelo da fantasia, pronto para
        viver toda a loucura dos \u00faltimos anos da d\u00e9cada.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"9.5","intScoreVotes":"4","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"72d15666-99a7-321e-b1f3-a3f8c09dff9f","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"revolver-mw000018917","strBBCReviewID":"xz25","strRateYourMusicID":"revolver","strDiscogsID":"45284","strWikidataID":"Q185121","strWikipediaID":"Revolver_(Beatles_album)","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2109694","idArtist":"111247","idLabel":"43827","strAlbum":"Abbey
        Road","strAlbumStripped":"Abbey Road","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1969","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"14300000","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/vtqrqs1341917034.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":"https://www.theaudiodb.com/images/media/album/thumbback/uqvtvt1569747232.jpg","strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/abbey-road-4fd2caf0f1ceb.png","strAlbumSpine":null,"strAlbum3DCase":"https://www.theaudiodb.com/images/media/album/3dcase/rprrrw1569747253.png","strAlbum3DFlat":"https://www.theaudiodb.com/images/media/album/3dflat/wuxtsx1569747141.png","strAlbum3DFace":"https://www.theaudiodb.com/images/media/album/3dface/rrxrvu1569747151.png","strAlbum3DThumb":"https://www.theaudiodb.com/images/media/album/3dthumb/yvyqpp1569747289.png","strDescriptionEN":"Abbey
        Road is the 11th studio album released by the English rock band The Beatles.
        It is their last recorded album, although Let It Be was the last album released
        before the band''s dissolution in 1970. Work on Abbey Road began in April
        1969, and the album was released on 26 September 1969 in the United Kingdom,
        and 1 October 1969 in the United States.\n\nAbbey Road is widely regarded
        as one of The Beatles'' most tightly constructed albums, although the band
        was barely operating as a functioning unit at the time. In 2012, Abbey Road
        was voted 14th on Rolling Stone magazine''s list of the \"500 Greatest Albums
        of All Time\". In 2009, readers of the magazine also named Abbey Road the
        greatest Beatles album","strDescriptionDE":null,"strDescriptionFR":"Abbey
        Road est le onzi\u00e8me album original publi\u00e9 par les Beatles, paru
        le 26 septembre 1969 au Royaume-Uni, et le 1er octobre aux \u00c9tats-Unis.
        Bien que sa sortie pr\u00e9c\u00e8de celle de Let It Be, paru en mai 1970,
        il est le dernier album enregistr\u00e9 par les Fab Four. Le 20 ao\u00fbt
        1969, les quatre Beatles sont r\u00e9unis pour la toute derni\u00e8re fois
        en studio et, vers la fin de septembre, au moment o\u00f9 le disque para\u00eet,
        John Lennon met fin au groupe en lui annon\u00e7ant son d\u00e9part d\u00e9finitif.
        La s\u00e9paration des Beatles n''est toutefois officialis\u00e9e qu''en avril
        1970.\n\nApr\u00e8s l''\u00e9chec des sessions du projet Get Back en janvier
        1969, Paul McCartney, au nom de tout le groupe, contacte le producteur George
        Martin pour lui proposer d''enregistrer un album \u00ab comme avant \u00bb.
        Apr\u00e8s quelques enregistrements effectu\u00e9s entre f\u00e9vrier et mai
        1969, les quatre Beatles se r\u00e9unissent une derni\u00e8re fois aux studios
        EMI de Londres (qui seront renomm\u00e9s plus tard les studios Abbey Road),
        en juillet et ao\u00fbt 1969, pour mettre en bo\u00eete une collection de
        chansons dont la plupart avaient \u00e9t\u00e9 compos\u00e9es, r\u00e9p\u00e9t\u00e9es
        et/ou enregistr\u00e9es sous forme de d\u00e9mos \u00e0 l''\u00e9poque de
        l''album blanc et du projet Get Back, toutes retravaill\u00e9es pour l''occasion.\n\nAbbey
        Road se distingue avec un medley d''un quart d''heure, pr\u00e9sentant huit
        chansons plus ou moins compl\u00e8tes qui s''encha\u00eenent les unes apr\u00e8s
        les autres, sur sa seconde face. L''album confirme \u00e9galement le talent
        d''auteur-compositeur du guitariste George Harrison, qui propose deux de ses
        plus fameuses compositions avec les Beatles, et popularise l''utilisation
        du synth\u00e9tiseur (en l''occurrence un Moog) dans le rock. La pochette
        du disque reste une des plus c\u00e9l\u00e8bres de l''histoire de la musique,
        repr\u00e9sentant les Beatles traversant un passage pi\u00e9ton au croisement
        de Grove End Road et Abbey Road, face aux studios o\u00f9 ils ont enregistr\u00e9
        presque toutes leurs chansons depuis 1962.\n\nCit\u00e9 comme un album particuli\u00e8rement
        bien produit et remarquablement construit, un des plus influents aussi, \u00e0
        commencer par sa pochette, Abbey Road est un immense succ\u00e8s commercial,
        avec 30 millions d''exemplaires vendus dans le monde, soit la deuxi\u00e8me
        meilleure vente du groupe apr\u00e8s Sgt. Pepper''s Lonely Hearts Club Band.
        Quarante ans apr\u00e8s sa sortie, la popularit\u00e9 d''Abbey Road ne se
        d\u00e9ment pas, puisque c''est cet album qui devance toutes les \u0153uvres
        du groupe au sommet des hit-parades \u00e0 travers la plan\u00e8te \u00e0
        l''occasion de la r\u00e9\u00e9dition de tout le catalogue remasteris\u00e9
        en septembre 2009.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Abbey
        Road es el und\u00e9cimo \u00e1lbum de estudio publicado por la banda brit\u00e1nica
        de rock The Beatles, considerada por muchos su obra cumbre, pues fue el \u00faltimo
        disco de estudio de la banda, editado en el a\u00f1o 1969. Las grabaciones
        de Abbey Road comenzaron en abril de 1969, haciendo de este el \u00faltimo
        \u00e1lbum grabado por la banda, ya que Let It Be, lanzado en 1970, hab\u00eda
        sido grabado con anterioridad. Fue lanzado el 26 de septiembre de 1969 en
        el Reino Unido, y el 1 de octubre del mismo a\u00f1o en los Estados Unidos.\n\nEl
        \u00e1lbum fue producido y orquestado por George Martin, con Geoff Emerick
        como ingeniero de grabaci\u00f3n y Tony Banks como operador de cinta. Particip\u00f3
        tambi\u00e9n, como asistente de grabaci\u00f3n, Alan Parsons.\n\nEl \u00e1lbum
        se caracteriz\u00f3 por la presencia de un medley en el lado B, una larga
        pieza de 16 minutos, que constaba de ocho canciones enlazadas una tras otra
        sucesivamente. El \u00e1lbum destac\u00f3 tambi\u00e9n por contener dos de
        las canciones m\u00e1s conocidas del guitarrista George Harrison, \"Something\"
        y \"Here Comes the Sun\", popularizando \u00e9sta \u00faltima el uso del sintetizador
        (Moog) en el rock. La portada del \u00e1lbum se convirti\u00f3 en una de las
        m\u00e1s famosas de la historia de la m\u00fasica, en la cual se representaba
        a The Beatles cruzando un paso peatonal en el cruce de Grove End Road con
        la calle Abbey Road, frente a los estudios donde se grabaron casi todas sus
        canciones desde 1962.\n\nEst\u00e1 considerado uno de los \u00e1lbumes mejor
        elaborados por The Beatles, aunque la banda apenas funcionaba ya como un grupo
        unido en esa \u00e9poca. En 2003, ocup\u00f3 el puesto n.\u00b0 14 en la lista
        realizada por la revista Rolling Stone de Los 500 mejores \u00e1lbumes de
        todos los tiempos. Es uno de los seis \u00e1lbumes certificados con disco
        de diamante de The Beatles, lo que los convierte en los m\u00e1ximos ganadores
        de este reconocimiento en la historia de la m\u00fasica. Los otros \u00e1lbumes
        con disco de diamante son The Beatles/1962-1966, The Beatles/1967-1970, The
        Beatles, Sgt. Pepper''s Lonely Hearts Club Band y 1.","strDescriptionPT":"Abbey
        Road foi o 12\u00b0 \u00e1lbum lan\u00e7ado pela banda brit\u00e2nica The
        Beatles. Foi lan\u00e7ado em 26 de setembro de 1969, e leva o mesmo nome da
        rua de Londres onde situa-se o est\u00fadio Abbey Road. Foi produzido e orquestrado
        por George Martin para a Apple Records. Este \u00e1lbum est\u00e1 na lista
        dos 200 \u00e1lbuns definitivos no Rock and Roll Hall of Fame.\n\nApesar de
        ter sido o pen\u00faltimo \u00e1lbum lan\u00e7ado pela banda, foi o \u00faltimo
        a ser gravado. As m\u00fasicas do \u00faltimo disco lan\u00e7ado pelos Beatles,
        Let It Be, foram gravadas alguns meses antes das sess\u00f5es que deram origem
        a Abbey Road. O \u00e1lbum \u00e9 considerado um dos melhores do grupo e parecia
        que os momentos de turbul\u00eancias tinham passado e tudo havia voltado ao
        normal entre eles, mas na verdade o maior problema da banda come\u00e7ou a
        esquentar: Guerra de poderes. Ap\u00f3s a morte de Brian Epstein, Paul McCartney
        sugeriu que Lee Eastman, advogado de sucesso e pai de Linda Eastman, tomasse
        conta dos neg\u00f3cios mas os outros Beatles desconfiando e visando uma prote\u00e7\u00e3o
        maior ao legado de todos sugeriram que Allen Klein, (que era promotor dos
        Stones e j\u00e1 vinha tentando \"roubar\" os Beatles de Epstein h\u00e1 muito
        tempo), era a melhor op\u00e7\u00e3o pelo seu jeito convicto de \"homem das
        ruas\". McCartney n\u00e3o concordou por achar absurdo pagar 15% de todos
        os lucros para Klein. Ap\u00f3s a separa\u00e7\u00e3o da banda, Eastman foi
        advogado da carreira solo de Paul e Allen Klein foi a justi\u00e7a por ter
        roubado uma m\u00e9dia de 5 milh\u00f5es dos Beatles. O restante dos Beatles
        mantiveram contrato com Klein at\u00e9 1977.\n\nGeorge Martin produziu e orquestrou
        o disco junto com Geoff Emerick como engenheiro de som, Alan Parsons como
        assistente de som e Tony Banks como operador de fitas. Martin considera Abbey
        Road o melhor disco que os Beatles fizeram. E n\u00e3o \u00e9 por menos: ele
        \u00e9 o mais bem acabado de todos, um dos mais cuidadosamente produzidos
        (compar\u00e1vel somente a Sgt. Pepper''s Lonely Hearts Club Band). Sua estrutura
        foi bastante pensada e discutida, e as vis\u00f5es discordantes dos integrantes
        da banda s\u00f3 contribu\u00edram para a riqueza da cria\u00e7\u00e3o final.\n\nTamb\u00e9m
        foi em Abbey Road que George Harrison se firmou como um compositor de primeira
        linha. Ap\u00f3s anos vivendo sob a sombra de John Lennon e McCartney, ele
        finalmente emplacou dois grandes sucessos com este \u00e1lbum: \"Here Comes
        the Sun\" e \"Something\". Ambas foram regravadas incessantemente ao longo
        dos anos, sendo que Something chegou a ser apontada pela revista Time como
        \"a melhor m\u00fasica do disco\" e como a segunda m\u00fasica mais interpretada
        no mundo, atr\u00e1s somente de \"Yesterday\", tamb\u00e9m dos Beatles.\n\nEste
        disco foi marcado pelo uso de novos recursos tecnol\u00f3gicos que estavam
        surgindo na \u00e9poca. Um deles foi o sintetizador Moog, que come\u00e7ava
        a ser utilizado em maior escala dentro do rock. Ele possibilitava que virtualmente
        qualquer som fosse gerado eletronicamente. O Moog pode ser notado claramente
        em m\u00fasicas como \"Here Comes the Sun\", \"Maxwell''s Silver Hammer\"
        e \"Because\". Por seu trabalho em Abbey Road, os engenheiros de som Geoff
        Emerick e Phillip McDonald ganharam o Grammy.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"9.5","intScoreVotes":"4","strReview":"At
        the fag end of the 60s, the Beatles produced Abbey Road, their last smoke
        and mirrors triumph, a musical truce that papered over cracks between the
        group which were, by now, unfathomably deep. It was to be a marvellous set-piece
        finale for the group that had defined the decade.\nAlthough large sections
        of the material had been left over from as far back as their Indian sojourn
        in the spring of 1968, the overall sound and feel was that of a coherent and
        logical work, which played to every one of the foursome''s considerable strengths.\nJohn
        Lennon would frequently dismiss the album after its release, but Abbey Road
        contains three of his very finest works: Come Together, I Want You (She''s
        So Heavy), and Because. George Harrison established himself as an individual
        talent of some note with the beautiful Something and the ever-lovely Here
        Comes the Sun, and even Ringo Starr continued to set fair his light entertainer
        course with Octopus''s Garden.\nHowever \u2013 the deplorable Maxwell''s Silver
        Hammer aside \u2013 Abbey Road is primarily a triumph for Paul McCartney,
        preserving The Beatles'' legacy on their less-than-fond farewell. Apart from
        being fairly low-key on the album''s first side, his piecing together of their
        ''long medley'' from leftovers and doodles on the reverse is possibly his
        greatest sustained achievement, culminating in every member of the group soloing
        on The End. Although this side is responsible for myriad crimes later committed
        in its name (think the worst of 10cc, ELO, Alan Parsons Project), it is a
        mature and intelligent coda to the single most important act British music
        produced.\nThe Beatles\u2019 work was done. They''d come to symbolise the
        60s, taken youth culture to the world, and ultimately collapsed under the
        responsibility, the weight they had to carry. Abbey Road is the soundtrack
        to it all.","strMood":"Happy","strTheme":null,"strSpeed":"Medium","strLocation":null,"strMusicBrainzID":"9162580e-5df4-32de-80cc-f45a8d8a9b1d","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"abbey-road-mw0000192","strBBCReviewID":"cwvr","strRateYourMusicID":"abbey_road","strDiscogsID":"24047","strWikidataID":"Q173643","strWikipediaID":"Abbey_Road","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2109696","idArtist":"111247","idLabel":"43827","strAlbum":"Sgt.
        Pepper''s Lonely Hearts Club Band","strAlbumStripped":"Sgt Peppers Lonely
        Hearts Club Band","strArtist":"The Beatles","strArtistStripped":"The Beatles","intYearReleased":"1967","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"32000000","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/uryxqr1341915333.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":"https://www.theaudiodb.com/images/media/album/thumbback/wwuprw1571230427.jpg","strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/sgt-peppers-lonely-hearts-club-band-4fd28bf62f9eb.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Sgt.
        Pepper''s Lonely Hearts Club Band is the eighth studio album by the English
        rock band The Beatles. Released on 1 June 1967 on the Parlophone label, and
        produced by George Martin, the album is widely regarded as one of the greatest
        of all time. Including songs such as \"Lucy in the Sky with Diamonds\" and
        \"A Day in the Life\", the LP was recorded over a 129-day period beginning
        in December 1966. During the Sgt. Pepper sessions, the band improved upon
        their production quality, and explored experimental recording techniques.
        Martin''s innovative, and lavish production included the use of an orchestra.
        The songs on the album range from music hall, rock and roll, pop rock, and
        traditional Indian music. The album''s cover idea was sketched by McCartney,
        and then designed and executed by English pop artists Peter Blake and Jann
        Haworth. It depicts the band posing in front of a collage of some of their
        favourite celebrities, and has been widely acclaimed and imitated.\n\nSgt.
        Pepper was a worldwide critical and commercial success, spending a total of
        27 weeks at the top of the UK Album Chart and 15 weeks at number one on the
        US Billboard 200. A defining album in the emerging psychedelic rock style,
        the album was critically acclaimed upon release and won four Grammy Awards
        in 1968. It frequently ranks at or near the top of published lists of the
        greatest albums of all time. In 1994, it was ranked number one in the book
        All Time Top 1000 Albums. In 2003, and again in 2012, the album was placed
        at number one on Rolling Stone magazine''s list of \"The 500 Greatest Albums
        of All Time\". Sgt. Pepper is one of the world''s best selling albums; 32
        million copies have been shipped","strDescriptionDE":null,"strDescriptionFR":"Sgt.
        Pepper''s Lonely Hearts Club Band est le huiti\u00e8me album des Beatles.
        Cet album est souvent cit\u00e9 comme leur plus grande \u0153uvre et l''un
        des albums les plus influents de tous les temps par les critiques, figurant
        entre autres \u00e0 la premi\u00e8re place dans la liste des 500 plus grands
        albums de tous les temps du magazine Rolling Stone. Enregistr\u00e9 par les
        Beatles sur une p\u00e9riode de 129 jours, l''album est sorti le 1er juin
        1967 en Grande-Bretagne et le jour suivant aux \u00c9tats-Unis.\n\nPar son
        retentissement, par la fa\u00e7on dont il a r\u00e9volutionn\u00e9 l''industrie
        du disque, par sa dur\u00e9e de vie dans les hit-parades, par la force avec
        laquelle il a capt\u00e9 l''air de son temps \u2014 il fut la \u00ab bande
        sonore \u00bb du Summer of Love \u2014, Sgt. Pepper reste encore \u00e0 ce
        jour une pierre angulaire de l''histoire de la musique et de la culture populaire
        de la seconde moiti\u00e9 du XXe si\u00e8cle.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Sgt.
        Pepper''s Lonely Hearts Club Band es el octavo \u00e1lbum de estudio de la
        banda brit\u00e1nica The Beatles. Es a menudo citado por la cr\u00edtica como
        una de sus mejores obras y uno de los discos m\u00e1s influyentes de todos
        los tiempos, apareciendo en el primer lugar de la lista de los 500 mejores
        \u00e1lbumes de todos los tiempos en la revista Rolling Stone. Tambi\u00e9n
        fue seleccionado como el mejor \u00e1lbum de rock de todos los tiempos por
        el sitio de Internet Digital Dream Door en su lista \u00ab100 Greatest Rock
        Albums\u00bb. Se grab\u00f3 en un periodo de 129 d\u00edas, y fue lanzado
        el 26 de mayo de 1967 en el Reino Unido (cinco d\u00edas antes de la fecha
        prevista, el 1 de junio de 1967) y el 2 de junio en Estados Unidos.\n\nInmediatamente
