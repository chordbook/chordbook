        & Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"31000000","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/1-4ff308fbe408d.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/1-4f2d2e9f58fe0.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"1
        is a compilation album by the Beatles, released on 13 November 2000. The album
        features virtually every number-one single released in the United Kingdom
        and United States from 1962 to 1970 by the Beatles. Issued on the 30th anniversary
        of the band''s break-up, it was their first compilation available on one compact
        disc. 1 was a commercial success, and topped the charts worldwide. The world''s
        best-selling album of the 21st century, 1 has sold over 31 million copies.\nIn
        addition, 1 is the seventh best-selling album since early 1991, the best-selling
        album in the US from 2000 to 2009, and the best selling album of the decade
        worldwide. It is also the fastest selling album in history. 1 was re-released
        in digitally remastered format in September 2011. Compiled by producer George
        Martin and the (then) three surviving members of the band, 1 includes the
        27 Beatles songs that went to number one in the United Kingdom on the Record
        Retailer magazine charts and/or the United States on the Billboard magazine
        charts. It is worth noting, however, that the song \"For You Blue\" was listed
        in Billboard chart compilations at No. 1, as a double A-sided single with
        \"The Long and Winding Road\", but Capitol Records treated \"For You Blue\"
        as strictly a B-side and did not promote it as an A-side. Meanwhile, \"Day
        Tripper\" was included on 1, since it charted at No. 1 in the UK as a double
        A side with \"We Can Work It Out\", while in the US, only \"We Can Work It
        Out\" was No. 1. The only singles released in both the UK and US that did
        not reach No. 1 in either country, and were therefore ineligible for inclusion
        on the album, were \"Please Please Me\" and \"Strawberry Fields Forever\"\u2014both
        reached No. 2 in the UK charts. The former was largely known as \"The Beatles''
        first UK number one single\"; however, it reached the top spot in the musical
        magazines New Musical Express and Melody Maker but not on the chart published
        by Record Retailer (now Music Week). On the other hand, \"Strawberry Fields
        Forever\" was part of a double A-side single along with \"Penny Lane\". Being
        a double A-side, UK sales policies counted the sales as a half of the real
        amount sold, a fact that kept the single at No. 2 in the charts, behind Engelbert
        Humperdinck''s debut single \"Release Me\".\nThis album is essentially a combination
        of both the US and UK versions of the earlier album 20 Greatest Hits, with
        \"Something\" added to the mix (that song was left off 20 Greatest Hits because
        of time constraints). On 1, \"Hey Jude\" was released in its original full-length
        version (slightly over seven minutes); on the American version of 20 Greatest
        Hits it had been released as a shortened version.","strDescriptionDE":null,"strDescriptionFR":"1
        est une compilation des Beatles, parue le 13 novembre 2000 au Royaume-Uni
        et le jour suivant aux \u00c9tats-Unis. Il s''agit en fait d''un best of :
        cet album regroupe tous les titres des Beatles qui ont figur\u00e9 en t\u00eate
        des ventes. En date du 17 juin 2006, cette compilation commercialis\u00e9e
        \u00e0 la fin de l\u2019ann\u00e9e 2000 se classe \u00e0 la 8e place du Top
        pop Catalogue Album du Billboard. Il s\u2019agit de sa 292e semaine de classement
        dans les charts.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"1
        (tambi\u00e9n conocido como The Beatles 1 o The Beatles One) es una recopilaci\u00f3n
        de 27 de los singles de The Beatles que alcanzaron la primera posici\u00f3n
        de las listas oficiales pop de Inglaterra y/o Estados Unidos. Con la asistencia
        del legendario productor George Martin, fue publicado el 13 de noviembre de
        2000.Fue el \u00e1lbum m\u00e1s vendido de la d\u00e9cada 2000-2009. Es uno
        de los seis \u00e1lbumes certificados con disco de diamante de The Beatles,
        lo que los convierte en los m\u00e1ximos ganadores de este reconocimiento
        en la historia de la m\u00fasica. Los otros \u00e1lbumes con disco de diamante
        son The Beatles/1962-1966, The Beatles, Abbey Road, Sgt. Pepper''s Lonely
        Hearts Club Band y The Beatles/1967-1970.","strDescriptionPT":"1 (tamb\u00e9m
        conhecido como The Beatles 1 ou The Beatles One) \u00e9 uma colet\u00e2nea
        de The Beatles, lan\u00e7ada em 13 de Novembro de 2000, dos 27 singles que
        alcan\u00e7aram a primeira posi\u00e7\u00e3o das listas oficiais do Reino
        Unido e/ou Estados Unidos.\n\nComercialmente, o \u00e1lbum excedeu todas as
        expectativas. Estreou no topo da maioria das listas de vendas do mundo (incluindo
        os Estados Unidos e Inglaterra). Gra\u00e7as a 1, os Beatles j\u00e1 colheram
        uma s\u00e9rie de novos recordes: o \u00e1lbum mais vendido da d\u00e9cada,
        o artista que mais vendeu em 2001 e o \u00e1lbum mais rapidamente vendido
        da hist\u00f3ria, com mais 10 milh\u00f5es de c\u00f3pias no primeiro m\u00eas.
        Estas s\u00e3o verdadeiras conquistas considerando-se que o grupo se separou
        tr\u00eas d\u00e9cadas atr\u00e1s.\n\nOs cr\u00edticos musicais e os seguidores
        da banda brit\u00e2nica reagiram positivamente. Alguns lamentaram a falta
        do cl\u00e1ssico single Strawberry Fields Forever, considerado um dos picos
        criativos do grupo. O mesmo com o segundo single dos Beatles, Please Please
        Me, que \u00e9 popularmente reconhecida como \"seu primeiro n\u00famero um\",
        mas, na verdade, s\u00f3 chegou ao topo em tr\u00eas listas brit\u00e2nicas
        de sucesso, mas nunca na lista de Record Retailer, que \u00e9 considerada
        \"oficial\". De qualquer maneira, ele continua a ser visto como uma excelente
