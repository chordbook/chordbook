        and released only in stereo, and material whose mono version was simply created
        as an equal mix of the two channels of the stereo version). As a result, the
        track listing for Mono Masters differs from Past Masters on the second half
        of disc two, omitting some later songs that never had a mono mix (\"Old Brown
        Shoe\", \"The Ballad of John and Yoko\" and \"Let It Be\"), and adding several
        songs released on stereo-only albums that had unreleased mono mixes. Tracks
        9\u201312 and 15 were prepared in March 1969 for release as a 7\" mono Yellow
        Submarine EP, but due to poor reception of the full album, the project was
        abandoned. Subsequently, the tracks were only released in stereo (and in an
