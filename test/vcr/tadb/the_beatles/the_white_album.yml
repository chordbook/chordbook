        Soul is the sixth studio album by the English rock group The Beatles, released
        in December 1965. Produced by George Martin, Rubber Soul was recorded in just
        over four weeks to make the Christmas market. Unlike the five albums that
        preceded it, Rubber Soul was recorded during a specific period, the sessions
        not dashed off in between either tour dates or during filming projects. After
        this, every Beatles album would be made without the need to pay attention
        to other commitments, except for the production of short promotional films
        or principal photography and editing to Magical Mystery Tour. The album was
        described as a major artistic achievement, attaining widespread critical and
        commercial success, with reviewers taking note of The Beatles'' developing
        musical vision.\n\nRubber Soul was successful commercially and critically,
        and is often cited as one of the greatest albums in music history. In 2012,
        Rubber Soul was voted 5th on Rolling Stone magazine''s list of the \"500 Greatest
        Albums of All Time\".","strDescriptionDE":null,"strDescriptionFR":"Rubber
        Soul est le sixi\u00e8me album des Beatles, paru le 3 d\u00e9cembre 1965 en
        Grande-Bretagne. Il est enregistr\u00e9 peu de temps apr\u00e8s la sortie
        de Help!, en seulement cinq semaines d''octobre et novembre 1965, afin d\u2019\u00eatre
        disponible pour les f\u00eates de No\u00ebl. Les Beatles r\u00e9ussissent
        malgr\u00e9 les contraintes \u00e0 fournir quatorze chansons originales.\n\nCe
        deuxi\u00e8me opus de l''ann\u00e9e 1965 est un album-charni\u00e8re dans
        la carri\u00e8re des Beatles. Toutes les chansons sont des compositions originales,
        comme sur A Hard Day''s Night, \u00e9crites par les membres du groupe ; il
        en est ainsi pour tous les albums suivants. Les Fab Four sortent de leur p\u00e9riode
        \u00ab bons gar\u00e7ons souriants et gais \u00bb, et \u00e9crivent des textes
        beaucoup plus m\u00fbrs qu''auparavant. Le groupe s''inspire par ailleurs
        de Bob Dylan pour les paroles. John Lennon et Paul McCartney y traitent, entre
        autres, des relations amoureuses complexes. L''instrumentation s''\u00e9largit,
        notamment avec l''introduction du sitar, et surtout la trame habituelle de
        leurs chansons (A-B-pont musical-reprise de B) fait place \u00e0 des alternances
        plus \u00e9labor\u00e9es.\n\n\u00c0 sa sortie, Rubber Soul est acclam\u00e9
        par la critique et conna\u00eet, comme ses pr\u00e9d\u00e9cesseurs, un \u00e9norme
        succ\u00e8s commercial. Au Royaume-Uni, il entre directement \u00e0 la premi\u00e8re
        place des hit-parades et y reste huit semaines. Il para\u00eet aux \u00c9tats-Unis
        le 6 d\u00e9cembre 1965, sous une forme \u00e9lagu\u00e9e et d\u00e9natur\u00e9e,
        et reste 59 semaines dans le hit-parade am\u00e9ricain. Il occupe la premi\u00e8re
        place pendant six semaines en janvier et f\u00e9vrier 1966. On d\u00e9nombre
        1 200 000 copies vendues en neuf jours, et quatre millions jusqu''\u00e0 aujourd''hui,
        seulement en Am\u00e9rique.\n\nSubtile coquetterie : s\u00fbr maintenant de
        sa notori\u00e9t\u00e9 universelle, le groupe ne juge pas m\u00eame utile
        de faire figurer son nom au recto de la pochette !","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Rubber
        Soul es el sexto \u00e1lbum de estudio de la banda brit\u00e1nica The Beatles,
        lanzado el 3 de diciembre de 1965. Producido por George Martin, fue grabado
        en s\u00f3lo cuatro semanas para as\u00ed poder aprovechar el mercado navide\u00f1o.
        A diferencia de sus cinco \u00e1lbumes anteriores, Rubber Soul fue el primero
        en ser grabado por sus autores durante un periodo espec\u00edfico concreto,
        sin ser interrumpido por giras musicales o proyectos f\u00edlmicos entre las
        sesiones de grabaci\u00f3n del \u00e1lbum. El \u00e1lbum fue descrito como
        un logro art\u00edstico importante de la banda, teniendo un amplio \u00e9xito
        comercial y de cr\u00edtica, y haciendo que los encargados de la rese\u00f1a
        tomasen nota de la visi\u00f3n musical que The Beatles iban desarrollando.\n\nLa
        edici\u00f3n original brit\u00e1nica reflejaba la influencia del \u00absoul\u00bb
        que mostraba el t\u00edtulo de la portada del \u00e1lbum. El listado de canciones
        cambiaba en la edici\u00f3n estadounidense, que inclu\u00eda dos canciones
        ac\u00fasticas provenientes del disco anterior brit\u00e1nico Help!, dando
        a la versi\u00f3n americana una impronta de folk rock que los cr\u00edticos
        atribu\u00edan a The Byrds y Bob Dylan.\n\nRubber Soul es a menudo citado
        como uno de los mejores \u00e1lbumes en la historia de la m\u00fasica popular.
        En 2001, la cadena de m\u00fasica por cable VH1 lo coloc\u00f3 en el n\u00famero
        6 de entre los mejores cien de la historia. En noviembre de 2003, la revista
        Rolling Stone lo coloc\u00f3 en el puesto 5 de su lista de los 500 mejores
        \u00e1lbumes de todos los tiempos. A excepci\u00f3n del \u00e1lbum brit\u00e1nico
        A Hard Day''s Night (todas las canciones atribuidas a Lennon\u2014McCartney),
        \u00e9ste es el primer \u00e1lbum de The Beatles (tanto en el Reino Unido
        como en los Estados Unidos) en que solo conten\u00eda temas compuestos por
        la banda.","strDescriptionPT":"Rubber Soul \u00e9 o sexto \u00e1lbum lan\u00e7ado
        pelo grupo de rock The Beatles. Foi gravado aproximadamente em quatro meses
        e lan\u00e7ado em 1965 sendo produzido por George Martin. \u00c9 citado por
        muitos cr\u00edticos de m\u00fasica como o \u00e1lbum em que os Beatles come\u00e7aram
        a tornar seu som mais ecl\u00e9tico e sofisticado. Este \u00e1lbum est\u00e1
        na lista dos 200 \u00e1lbuns definitivos no Rock and Roll Hall of Fame.\n\nNaquela
        altura, depois de amenizada a for\u00e7a primitiva do Rock, com a explos\u00e3o
        do folk-rock e da surf music, cada grupo passou a utilizar-se de todas as
        potencialidades que os est\u00fadios de grava\u00e7\u00e3o podiam oferecer.
        Os pr\u00f3prios Beatles superaram sua fase adolescente, passando pelas brincadeiras
        colocadas em filmes por Richard Lester, at\u00e9 o profundo universo po\u00e9tico
        que come\u00e7aram a desenvolver com o \u00e1lbum Rubber Soul. Realizaram
        ent\u00e3o verdadeiras \"rupturas\", como a letra surrealista e o uso do sitar
        em \"Norwegian Wood\", o lirismo de \"In My Life\" e \"Michelle\", a solid\u00e3o
        pungente de \"Nowhere Man\", enfim, Rubber Soul foi considerado o mais inovador
