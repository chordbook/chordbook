        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/rxxxxr1405153175.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":null,"strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"The
        Beatles is the ninth studio album by English rock group the Beatles, a double
        album released on 22 November 1968. It is also commonly known as the White
        Album, as it has no graphics or text other than the band''s name embossed
        (and, on the early LP and CD releases, a serial number) on its plain white
        sleeve.\n\nThe album was written and recorded during a period of turmoil for
        the group, after visiting the Maharishi Mahesh Yogi in India and having a
        particularly productive songwriting session in early 1968. Returning to the
        studio, the group recorded from May to October 1968, only to have conflict
        and dissent drive the group members apart. Ringo Starr quit the band for a
        brief time, leaving Paul McCartney to play drums on two tracks. Many of the
        performances were by less than the full group, some of them \u201csolo\u201d
        recordings, as each individual member began to explore his own talent.\n\nUpon
        its release, the album received mixed reviews from music critics, who criticised
        its satirical songs as unimportant and apolitical amid a turbulent political
        and social climate. However, it reached number 1 on the charts in both the
        United Kingdom and the United States. The album has sold over 9.5 million
        copies in the United States alone and has since been viewed by critics as
        one of the greatest albums of all time. In September 2013 after the British
        Phonographic Industry changed their sales award rules, the album was declared
        as having gone platinum, meaning sales of at least 300,000 copies.","strDescriptionDE":null,"strDescriptionFR":null,"strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":null,"strDescriptionPT":null,"strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"9.3","intScoreVotes":"3","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"37be36a5-37d0-4d92-a456-5a8146556479","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2216147","idArtist":"111247","idLabel":"43827","strAlbum":"Let
