        permaneciendo en ese puesto durante 30 semanas hasta el 7 de diciembre de
        1963, fecha en la que fue sustituido en la primera posici\u00f3n por el segundo
        LP del grupo, With the Beatles.","strDescriptionPT":"Please Please Me \u00e9
        o primeiro \u00e1lbum gravado em est\u00fadio e lan\u00e7ado pelos Beatles,
        em 22 de mar\u00e7o de 1963. O \u00e1lbum cont\u00e9m 14 can\u00e7\u00f5es,
