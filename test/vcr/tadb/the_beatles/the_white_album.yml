        Anthology albums were made available on the iTunes Store on 14 June 2011.","strDescriptionDE":null,"strDescriptionFR":"Anthology
        2 est une compilation des Beatles sortie en mars 1996 dans le cadre de la
        collection The Beatles Anthology.\n\nCet album contient des enregistrements
        rares, parfois effectu\u00e9s en concerts, et des prises alternatives provenant
