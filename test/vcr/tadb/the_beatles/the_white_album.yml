        charts anglais durant une semaine.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Anthology
        2 es un \u00e1lbum recopilatorio del grupo de rock brit\u00e1nico The Beatles,
        publicado en 1996 como parte de la serie The Beatles Anthology.\n\nEl \u00e1lbum
        incluye rarezas, temas en directo y tomas alternativas registradas durante
        las sesiones de grabaci\u00f3n de Help! hasta poco antes del viaje del grupo
        a la India en febrero de 1968.\n\nEl \u00e1lbum incluye \u00abReal Love\u00bb,
        segundo nuevo trabajo del grupo sobre una demo grabada por John Lennon y dada
        a Paul McCartney por la viuda de aqu\u00e9l, Yoko Ono, para que el resto de
        la banda la terminase de grabar. A diferencia de \u00abFree as a Bird\u00bb,
        in\u00e9dita hasta 1995 con la excepci\u00f3n de entre determinados c\u00edrculos
        de coleccionistas, \u00abReal Love\u00bb hab\u00eda aparecido previamente
        en el documental Imagine: John Lennon y en su correspondiente banda sonora.","strDescriptionPT":"The
        Beatles Anthology 2 \u00e9 um CD duplo lan\u00e7ado em mar\u00e7o de 1996
        com grava\u00e7\u00f5es alternativas, algumas raras, outras como ensaios,
        outras n\u00e3o aproveitadas, executadas pelos integrantes dos Beatles, juntos
        ou individualmente. Cobre o per\u00edodo que vai de 1965 at\u00e9 1968. Coincide
        com o in\u00edcio das sess\u00f5es das grava\u00e7\u00f5es para o \u00e1lbum
        Help! e se estende at\u00e9 as m\u00fasicas gravadas nas felizes sess\u00f5es
        de fevereiro de 1968, antes de viagem para a \u00cdndia. Inclui tamb\u00e9m
