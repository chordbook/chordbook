        the Beatles absents de cet album apparaissent aux \u00c9tats-Unis sur l''album
        suivant du groupe, The Beatles'' Second Album.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Meet
        the Beatles! es un \u00e1lbum del grupo ingl\u00e9s The Beatles publicado
        en Estados Unidos el 20 de enero de 1964. Fue el primer \u00e1lbum del grupo
        editado en aquel pa\u00eds por el sello Capitol Records, antes de que The
        Beatles viajaran por primera vez a Norteam\u00e9rica.\n\nLa portada del disco
        ofrec\u00eda la misma foto en blanco y negro de Robert Freeman que la que
