        Hard Day''s Night.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Something
        New es un \u00e1lbum de estudio de la banda brit\u00e1nica The Beatles publicado
