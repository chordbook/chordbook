        Abbey Road, Sgt. Pepper''s Lonely Hearts Club Band y 1.","strDescriptionPT":"The
        Beatles \u00e9 o d\u00e9cimo \u00e1lbum dos Beatles, lan\u00e7ado como disco
        duplo em 22 de novembro de 1968. Este \u00e1lbum est\u00e1 na lista dos 200
        \u00e1lbuns definitivos no Rock and Roll Hall of Fame.\n\n\u00c9 popularmente
        conhecido como The White Album (O \u00c1lbum Branco), por n\u00e3o haver nome,
        e ser apenas um fundo branco com o nome da banda em relevo. A capa foi criada
