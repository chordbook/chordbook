        is the title of the fifth British and tenth North American album by The Beatles,
        and the soundtrack from their film of the same name. Produced by George Martin
        for EMI''s Parlophone Records, it contains fourteen songs in its original
        British form, of which seven appeared in the film. These songs took up the
        first side of the vinyl album and included the singles \"Help!\" and \"Ticket
        to Ride\". The second side contained seven other releases including the most-covered
        song ever written, \"Yesterday\".\n\nThe American release was a true soundtrack
        album, mixing the first seven songs with orchestral material from the film.
        Of the other seven songs that were on the British release, two were released
        on the US version of the next Beatles album, Rubber Soul, two were back-to-back
        on the next US single and then appeared on Yesterday and Today, and three
        had already been on Beatles VI.\nIn 2012, Help! was voted 331st on Rolling
        Stone magazine''s list of the \"500 Greatest Albums of All Time\".","strDescriptionDE":null,"strDescriptionFR":"Help!
        est le cinqui\u00e8me album des Beatles, paru le 6 ao\u00fbt 1965 au Royaume-Uni,
        et une semaine plus tard aux \u00c9tats-Unis. Il est pr\u00e9par\u00e9 dans
        le cadre d''un deuxi\u00e8me film les mettant en vedette, \u00e9galement nomm\u00e9
        Help!. Les Fab Four l''enregistrent au cours de plusieurs sessions r\u00e9parties
        entre les concerts et les tournages, entre f\u00e9vrier et juin 1965. Ils
        se tournent de plus en plus vers le travail en studio, y r\u00e9p\u00e9tant
        directement les nouveaux titres en les enregistrant, multipliant les overdubs,
        approchant de nouveaux sons et de nouveaux instruments sur le chemin qui m\u00e8ne,
        plus tard dans l''ann\u00e9e, \u00e0 Rubber Soul, \u00e9tape majeure de leur
        carri\u00e8re discographique.\n\nAvec cet album, les Beatles entrent de plain-pied
        dans la musique pop. La face A de Help! comprend les chansons compos\u00e9es
        pour le film, notamment la chanson \u00e9ponyme et Ticket to Ride, parues
        en single. L''autre face contient pour sa part sept chansons absentes du long-m\u00e9trage,
        dont les deux derni\u00e8res reprises officiellement mises en bo\u00eete par
        le groupe, et Yesterday, enregistr\u00e9e par Paul McCartney, seul avec sa
        guitare et un quatuor \u00e0 cordes, produisant un des plus grands succ\u00e8s
        de l''histoire de la musique.\n\nL''album conna\u00eet un important succ\u00e8s
        critique et commercial, tr\u00f4nant neuf semaines en t\u00eate des hit-parades
        britanniques, apr\u00e8s y \u00eatre entr\u00e9 directement \u00e0 la premi\u00e8re
        place le jour de sa publication, avant de se maintenir 41 semaines dans les
        classements. La version publi\u00e9e aux \u00c9tats-Unis, d\u00e9sapprouv\u00e9e
        par les Beatles, est nettement diff\u00e9rente ; elle ne comprend en effet
        que les chansons de la face A, intercal\u00e9es entre des morceaux instrumentaux
        issus du film. Les autres chansons de l''album britannique se retrouvent sur
        les albums am\u00e9ricains Beatles VI, Rubber Soul et Yesterday and Today.
        Les titres de Help! sont donc r\u00e9partis sur quatre disques, qui sont autant
        de no 1 sur le march\u00e9 am\u00e9ricain.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Help!
        es el quinto \u00e1lbum brit\u00e1nico de los Beatles, y el noveno americano,
        al tiempo que banda sonora de su pel\u00edcula de mismo t\u00edtulo. Producido
