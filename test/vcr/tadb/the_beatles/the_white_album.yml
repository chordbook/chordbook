        The Beatles","strAlbumStripped":"With The Beatles","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1963","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/with-the-beatles-4fd2528f3f247.JPG","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/with-the-beatles-4fd2526f5344d.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"With
        The Beatles is the second studio album by the English rock group The Beatles.
        It was released on 22 November 1963 on Parlophone, and was recorded four months
        after the band''s debut Please Please Me. The album features eight original
        compositions (seven by Lennon-McCartney and \"Don''t Bother Me\", George Harrison''s
        first recorded solo composition and his first released on a Beatles album)
        and six covers (mostly of Motown and R&B hits). Most of the songs from the
        album were released in the United States by Capitol Records as the Meet The
        Beatles! LP on 20 January 1964, and the remaining that were not, featured
        on their next US album, The Beatles'' Second Album.\n\nThe album was also
        released in November 1963 by Capitol Records in Canada, with a slight change
        to the title: Beatlemania! With The Beatles. This release has the distinction
        of being the first LP of Beatles material released in North America, pre-dating
        the Capitol US Meet The Beatles! and the Vee Jay Records Introducing... The
        Beatles LPs by two months.\n\nThe LP had advance orders of a half million
        and sold another half million by September 1965, making it the second album
        to sell a million copies in the United Kingdom, after the soundtrack to the
        1958 film South Pacific. With The Beatles stayed at the top of the charts
        for 21 weeks, displacing Please Please Me, so that The Beatles occupied the
        top spot for 51 consecutive weeks. It even reached number 11 in the \"singles
        charts\" (because at the time UK charts counted all records sold, regardless
        of format). EMI Australia did not receive the cover art, and used a caricature
        of the band in a similar style to the black-and-white photograph on other
        releases. The Beatles were unaware of this until fans showed them the cover
        during their only Australian tour, and informed the EMI publicity staff that
        they were not pleased with the substitution.\n\nOn 26 February 1987, With
        The Beatles was officially released on compact disc (in mono only, catalogue
        number CDP 7 46436 2). Having been available only as an import in the US in
        the past, the album was also issued domestically in the US on LP and cassette
        on 21 July 1987. Along with the rest of the Beatles'' canon, it was re-released
        on CD in newly re-mastered stereo and mono versions on 9 September 2009.\n\nIn
        2003, the album was ranked number 420 on Rolling Stone magazine''s list of
        the 500 greatest albums of all time.","strDescriptionDE":null,"strDescriptionFR":"With
        The Beatles est le deuxi\u00e8me album des Beatles, paru le 22 novembre 1963
        en Grande-Bretagne. Il est enregistr\u00e9 dans la foul\u00e9e de la sortie
        du single She Loves You, qui bat des records de vente alors que la Beatlemania
        bat son plein. Au milieu des tourn\u00e9es en Europe, le groupe enregistre
        en sept journ\u00e9es de travail, \u00e9tal\u00e9es sur trois mois, quatorze
        chansons compos\u00e9es en grande partie par le duo Lennon/McCartney.\n\nEnregistr\u00e9
        quatre mois apr\u00e8s leur premier album, Please Please Me, l''album contient
        huit chansons originales (incluant la toute premi\u00e8re composition de George
        Harrison) et six reprises, la plupart de succ\u00e8s de rhythm and blues de
        la Motown. Plus que pour leur album pr\u00e9c\u00e9dent, les Beatles ont recours
        \u00e0 de nouveaux instruments et techniques de studio, notamment pour doubler
        leur voix. L''album, qui est g\u00e9n\u00e9ralement moins connu que son pr\u00e9d\u00e9cesseur,
        est cependant jug\u00e9 plus m\u00fbr.\n\nCe deuxi\u00e8me opus conna\u00eet
        un \u00e9norme battage m\u00e9diatique, battant les records de pr\u00e9-commande,
        et d\u00e9tr\u00f4ne Please Please Me pour si\u00e9ger 21 semaines en t\u00eate
        des classements britanniques. Outre ses records de vente, il s''agit du premier
        disque des Beatles \u00e0 faire l''objet de critiques dans un journal s\u00e9rieux,
        le Times. La majorit\u00e9 des chansons de l''album sont r\u00e9utilis\u00e9es
        sur l''album am\u00e9ricain Meet The Beatles!, sorti le 20 janvier 1964.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"With
