        Abbey Road, The Beatles/1967-1970 y 1. En 1968 gan\u00f3 el Premio Grammy
        a Mejor \u00c1lbum del a\u00f1o.","strDescriptionPT":"Sgt. Pepper''s Lonely
        Hearts Club Band \u00e9 o oitavo \u00e1lbum lan\u00e7ado pela banda brit\u00e2nica
        de rock The Beatles. \u00c9 frequentemente citado como o melhor e mais influente
        \u00e1lbum da hist\u00f3ria do rock e da m\u00fasica. Gravado em 129 dias
        em aproximadamente 700 horas, foi lan\u00e7ado em 1 de junho de 1967 na Inglaterra,
