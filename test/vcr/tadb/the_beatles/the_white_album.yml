        Stone ranked it #9 on \"The 100 Best Albums of the Last Twenty Years.\"","strDescriptionDE":null,"strDescriptionFR":"The
        Beatles, souvent surnomm\u00e9 l''album blanc ou le double blanc, \u00e0 cause
