        el \u00e1lbum contiene diez canciones grabadas el d\u00eda 11 febrero de 1963
        en los estudios EMI de Abbey Road, durante una sesi\u00f3n de grabaci\u00f3n
        de \"marat\u00f3n\" de 585 minutos. El disco contiene ocho canciones que fueron
        compuestas por John Lennon y Paul McCartney, temprana evidencia de lo que
