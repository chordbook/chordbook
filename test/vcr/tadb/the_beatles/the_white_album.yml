        for Sale","strAlbumStripped":"Beatles for Sale","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1964","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/beatles-for-sale-4ddaafee1ea4b.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/beatles-for-sale-50e79d1c21dfc.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Beatles
        for Sale is the fourth studio album by the English rock band the Beatles,
        released on 4 December 1964 and produced by George Martin for Parlophone.
        The album marked a minor turning point in the evolution of the Lennon\u2013McCartney
        partnership, John Lennon particularly now showing interest in composing songs
        of a more autobiographical nature. \"I''m a Loser\" shows Lennon for the first
        time coming under the influence of Bob Dylan, whom he met in New York while
        on tour, on 28 August 1964.\nBeatles for Sale did not produce a single for
        the UK \u2013 the non-album tracks \"I Feel Fine\" and \"She''s a Woman\"
        performed that role. Nevertheless, that coupling was followed up in the United
        States by \"Eight Days a Week\", which became their seventh number one in
        March 1965.\nThe album hit the UK number one spot and retained that position
        for 11 of the 46 weeks that it spent in the Top 20. Beatles for Sale did not
        surface as a regular album in the US until 1987. In its place was Beatles
        ''65 which featured eight songs from Beatles for Sale, plus the A and B-side
        of \"I Feel Fine\" and \"I''ll Be Back\" from the UK''s A Hard Day''s Night
        album. Beatles ''65 enjoyed a nine-week run at the top of the US charts beginning
        in January 1965.","strDescriptionDE":null,"strDescriptionFR":"Beatles for
        Sale est le quatri\u00e8me album des Beatles, paru le 4 d\u00e9cembre 1964
        au Royaume-Uni. Il est con\u00e7u alors que la Beatlemania bat son plein,
        dans la foul\u00e9e de la sortie de l''album A Hard Day''s Night. Selon la
        volont\u00e9 du manager Brian Epstein et du producteur George Martin, le groupe
        doit, \u00e0 cette \u00e9poque, respecter un rythme de deux albums par an,
        celui-ci devant para\u00eetre \u00e0 temps pour les f\u00eates de fin d''ann\u00e9e.
        Il est donc rapidement enregistr\u00e9 aux studios EMI, en sept journ\u00e9es
        de travail \u00e9parpill\u00e9es entre ao\u00fbt et octobre 1964.\n\nLes Beatles
        ont alors acquis une popularit\u00e9 plan\u00e9taire, ils sont harass\u00e9s
        par les tourn\u00e9es internationales, les concerts quasi quotidiens et la
        folie qui les entoure, ce qui se refl\u00e8te notamment dans la pochette et
        les th\u00e8mes sombres de leurs chansons.\n\nAlors que toutes les chansons
        de A Hard Day''s Night \u00e9taient sign\u00e9es Lennon/McCartney, Beatles
        for Sale est marqu\u00e9 par le retour des reprises de rock ''n'' roll. Press\u00e9s
        par le temps, litt\u00e9ralement pouss\u00e9s vers les studios, les Fab Four
        enregistrent ici ce qui constitue leur r\u00e9pertoire de sc\u00e8ne du moment,
        incluant six reprises et huit chansons originales, nouvellement compos\u00e9es
        ou plus anciennes. L''album innove cependant dans plusieurs sens, avec des
        chansons plus personnelles de la part de John Lennon, et le recours plus fr\u00e9quent
        \u00e0 des techniques de studio pour peaufiner les enregistrements.\n\nEn
        Grande-Bretagne, Beatles for Sale passe sept semaines en premi\u00e8re place
        des hit-parades, d\u00e9logeant A Hard Day''s Night du sommet, et reste quarante-six
        semaines en tout dans les classements. Il ne para\u00eet pas sous cette forme
        aux \u00c9tats-Unis : onze jours apr\u00e8s la version britannique, il est
        \u00e9dit\u00e9 par Capitol Records avec une pochette, une liste de chansons
        et un nom diff\u00e9rents, Beatles ''65. De plus, certains titres n''apparaissent
        que sur l''album suivant, Beatles VI. Ce qui n''emp\u00eachera pas les deux
        albums, sortis \u00e0 un mois d''intervalle, de rester \u00e0 la premi\u00e8re
        place du Billboard, pendant plusieurs semaines de suite.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Beatles
        for Sale fue el cuarto \u00e1lbum de estudio brit\u00e1nico grabado por The
        Beatles, publicado el 4 de diciembre de 1964 por la compa\u00f1\u00eda discogr\u00e1fica
        Parlophone, con el n\u00famero de cat\u00e1logo PMC 1240 (mono) y PCS 3062
        (est\u00e9reo).\n\nCon un pedido de m\u00e1s de 700 000 discos antes de su
        publicaci\u00f3n, se clasific\u00f3 enseguida en el n\u00famero uno de la
        lista brit\u00e1nica, y desbanc\u00f3 de la misma a su \u00e1lbum predecesor,
        A Hard Day''s Night. Estuvo en ese puesto durante siete semanas, aunque el
        27 de febrero de 1965, despu\u00e9s de haber bajado tres semanas antes de
        ese primer puesto, habr\u00eda de volver a \u00e9l durante una semana m\u00e1s.
        El 1 de mayo de 1965 aun volver\u00eda a subir otra vez a la cima de la lista,
        despu\u00e9s de faltar ocho semanas en ese primer puesto, esta vez para permanecer
        en esa posici\u00f3n durante tres semanas m\u00e1s, y sumo as\u00ed un total
        de once semanas en el primer puesto de la lista brit\u00e1nica, de las cuarenta
        y seis que pas\u00f3 en ella. Este \u00e1lbum marc\u00f3 un momento decisivo
        en la evoluci\u00f3n de Lennon y McCartney como letristas, particularmente
        en Lennon, que estaba cada vez m\u00e1s interesado en componer canciones de
        naturaleza autobiogr\u00e1fica.","strDescriptionPT":"Beatles for Sale \u00e9
        o quarto \u00e1lbum do The Beatles, lan\u00e7ado em dezembro de 1964.\n\nQuando
        do lan\u00e7amento de \"Beatles For Sale\", a beatlemania estava a todo vapor
        e o sucesso do filme/\u00e1lbum \"A Hard Day''s Night\" havia trazido o reconhecimento
        de p\u00fablico e cr\u00edtica. Neste disco os Beatles repetiram a f\u00f3rmula
        \"Covers\" (dentre os quais a releitura definitiva de \"Rock And Roll Music\"
        de Chuck Berry) e composi\u00e7\u00f5es pr\u00f3prias, onde destacam-se \"Eight
        Days A Week\" e \"No Reply\".","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"7","intScoreVotes":"1","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"f50a3b6f-27f0-3832-bd3f-3568dc557d95","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"beatles-for-sale-mw0","strBBCReviewID":"c2rj","strRateYourMusicID":"beatles_for_sale","strDiscogsID":"45799","strWikidataID":"Q207336","strWikipediaID":"Beatles_for_Sale","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2150534","idArtist":"111247","idLabel":"43827","strAlbum":"Past
        Masters","strAlbumStripped":"Past Masters","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"2009","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/wryuyx1364735398.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/past-masters-55b91e1d1dcb8.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Past
        Masters is a two-volume compilation album set by The Beatles which was released
        in 1988 as part of the issue of the band\u2019s entire back catalogue on CD.
        Compiled by the noted Beatles authority Mark Lewisohn, this collection of
        many of the band''s biggest hits as well as rarities includes every song released
        commercially by the band that was not available on The Beatles\u2019 twelve
        original UK albums or the Magical Mystery Tour LP.\nThe majority of the Past
        Masters set consists of A and B-sides from the band''s singles, including
        single versions of songs that appeared in a different form on the band''s
        albums. Also included are the full contents of the UK-only Long Tall Sally
        EP, two German language tracks, a song recorded for the American market and
        a track released on a charity compilation album.","strDescriptionDE":null,"strDescriptionFR":"Past
        Masters est une compilation en deux volumes du groupe britannique The Beatles,
        commercialis\u00e9e en 1988. Une r\u00e9\u00e9dition remast\u00e9ris\u00e9e
        et regroup\u00e9e en un CD double para\u00eet en septembre 2009. Le 13 novembre
        2012, une version 33 tours de cet album double est publi\u00e9e1.\n\nLes Past
        Masters r\u00e9unissent les chansons principalement publi\u00e9es sur des
        singles (format 45 tours). Cette publication compl\u00e8te la discographie
        des Beatles dans la mesure o\u00f9 la grande majorit\u00e9 de ces titres n''\u00e9taient
        pas pr\u00e9sents sur les treize albums officiels sortis durant leurs sept
        ann\u00e9es d''enregistrements. On y retrouve aussi quelques chansons parues
        sur leurs 33 tours mais \u00e9dit\u00e9es en single dans des versions diff\u00e9rentes.\n\nPlusieurs
        pi\u00e8ces de cette compilation se sont class\u00e9es N\u00b01 dans les hit-parades
        des deux c\u00f4t\u00e9s de l''Atlantique.\n\nDisque 1\nOriginalement publi\u00e9
        en CD en 1988 sous le titre Past Masters, Volume 1, le disque 1 contient des
        chansons publi\u00e9es par les Beatles entre 1962 et 1965 qui ne figuraient
        pas sur leurs albums officiels. Une exception \u00e9tant Love Me Do qui appara\u00eet
        ici sous sa version originale du single enregistr\u00e9 le 4 septembre 1962
        avec Ringo Starr \u00e0 la batterie. Sur la version de l''album, c''est Andy
        White qui, \u00e0 l''invitation de George Martin, s''occupe de la rythmique.\n\nLe
        disque contient :\n- Treize titres issus de leurs singles (faces A ou B) ;\n-
        Les quatre titres issus du maxi Long Tall Sally ;\n- La chanson Bad Boy publi\u00e9e
        sur l\u2019album am\u00e9ricain Beatles VI\n\nDisque 2\nMis \u00e0 part la
        chanson Across the Universe, le disque 2 (originalement intitul\u00e9 Past
        Masters, Volume 2) contient les titres sortis en 45 tours entre d\u00e9cembre
        1965 et mars 1970. Ces morceaux ne figuraient pas sur leurs albums officiels,
        \u00e0 l''exception des chansons Get Back, Let It Be, Across the Universe
        et Revolution. Ces deux premi\u00e8res pi\u00e8ces sont les versions produites
        par George Martin, diff\u00e9rentes de celles pr\u00e9sentes dans l''album
        Let It Be. La pi\u00e8ce Across the Universe apparaissait sur un 33 tours
        caritatif comprenant des enregistrements de diff\u00e9rents artistes britanniques
        pour le Fonds mondial pour la nature. Plus tard, une autre version remix\u00e9e
        par Phil Spector se retrouvera aussi sur Let It Be. Quant au titre Revolution,
        il s''agit ici de sa version \u00ab rock \u00bb, enregistr\u00e9e apr\u00e8s
        le Revolution 1 \u00ab blues \u00bb qui figure sur l''\u00ab album blanc \u00bb.\n\nAucun
        45 tours de l''ann\u00e9e 1967 (soit, chronologiquement, Penny Lane/Strawberry
        Fields Forever, All You Need Is Love/Baby You''re a Rich Man et Hello Goodbye/I
        Am the Walrus) n''est pr\u00e9sent sur le Past Masters. Ceci est d\u00fb \u00e0
        la disparit\u00e9 entre les versions anglaise et am\u00e9ricaine de l''album
        Magical Mystery Tour. La version publi\u00e9e en Grande-Bretagne est un double
        maxi contenant les six titres qui apparaissent dans le t\u00e9l\u00e9film.
        En Am\u00e9rique du Nord, par contre, sur la face B du 33 tours publi\u00e9
        par Capitol Records, on ajoute 5 chansons tir\u00e9es des singles mentionn\u00e9s
        plus haut. Rapidement, les ventes en Angleterre de la version import\u00e9e
        d\u2019outre mer d\u00e9passent celle du double maxi. Finalement, le 4 d\u00e9cembre
        1976, EMI publie \u00e0 son tour la version augment\u00e9e. Lors des r\u00e9\u00e9ditions
        en CD de 1987 et de 2009, c\u2019est cette version de l\u2019album qui figurera
        dans la collection officielle.\n\n\nLors de la r\u00e9\u00e9dition du catalogue
        complet des Beatles en 2009, une version mono de Past Masters a \u00e9t\u00e9
        publi\u00e9e sous le nom Mono Masters. On y retrouve sensiblement les m\u00eames
        chansons, \u00e0 part Old Brown Shoe, The Ballad of John and Yoko et Let It
        Be qui ont \u00e9t\u00e9 mix\u00e9es qu''en st\u00e9r\u00e9o. Par contre,
        on y a rajout\u00e9 les 4 titres in\u00e9dits du disque Yellow Submarine (Only
        a Northern Song, All Together Now, Hey Bulldog et It''s All Too Much) qui
        furent mix\u00e9es en mono \u00e0 l''\u00e9poque pour une \u00e9ventuelle
        sortie en maxi mais qui n''a jamais vu le jour.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Past
        Masters es un \u00e1lbum recopilatorio de dos tomos de The Beatles publicado
        en 1988 despu\u00e9s de la publicaci\u00f3n en 1987 de los \u00e1lbumes de
        estudio del Reino Unido en CD. Past Masters recoge las pistas que no fueron
        lanzadas en \u00e1lbumes de estudio, de modo que todo el cat\u00e1logo de
        la banda podr\u00eda estar disponible en CD. Past Masters contiene todas las
        canciones no incluidas en los 12 \u00e1lbumes originales de Reino Unido o
        el LP Magical Mystery Tour que fueron lanzados comercialmente por EMI desde
        1962 hasta 1970. La mayor parte del \u00e1lbum consiste en los lados A y B
        de los sencillos de la banda (incluidas las versiones individuales de canciones
        que aparecen diferente en los \u00e1lbumes), adem\u00e1s de todo el contenido
        \u00fanico del Reino Unido y el EP Long Tall Sally, dos grabaciones en lengua
        alemana, una canci\u00f3n grabada para el mercado estadounidense y una pista
        utilizada en una compilaci\u00f3n de caridad completan la colecci\u00f3n.\n\nPast
        Masters se public\u00f3 inicialmente en dos CD separados, el 7 de marzo de
        1988, con dos LP de vinilo combinados, el 24 de octubre de 1988 en los Estados
        Unidos y el 10 de noviembre de 1988 en el Reino Unido. Los CD originales fueron
        incluidos en The Beatles Box Set en 1988. Un juego de dos CD de ambos vol\u00famenes,
        con dos nuevas mezclas est\u00e9reo fue lanzado el 9 de septiembre de 2009
        como parte del proyecto de la versi\u00f3n remasterizada de The Beatles. Esta
        versi\u00f3n se incluy\u00f3 en The Beatles Stereo Box Set. En The Beatles
        in Mono, un \u00e1lbum titulado Mono Masters tom\u00f3 el lugar de Past Masters,
        que contiene una lista de pistas similares en las mezclas en mono originales.
        Las listas de canciones del segundo disco son diferentes, lo que refleja el
        hecho de que las canciones m\u00e1s tarde se mezclaron o se lanzaron \u00fanicamente
        en est\u00e9reo.\n\nEste fue el \u00faltimo \u00e1lbum de The Beatles lanzado
        como un disco de gram\u00f3fono antes de que la industria discogr\u00e1fica
        lo dejara de fabricar en grandes cantidades a favor del formato disco compacto.\n\nAmbos
        vol\u00famenes de Past Masters fueron lanzados en un juego de dos CD, como
        parte del cat\u00e1logo remasterizado de The Beatles el 9 de septiembre de
        2009, con dos canciones anteriormente publicadas \u00fanicamente en mono se
        compilaron en est\u00e9reo: \"From Me to You\" y \"Thank You Girl\". Tambi\u00e9n
        se incluy\u00f3 en The Beatles Stereo Box Set.\n","strDescriptionPT":null,"strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":null,"intScoreVotes":null,"strReview":"","strMood":"Happy","strTheme":"","strSpeed":"Fast","strLocation":null,"strMusicBrainzID":"37657513-7a52-42bd-b235-09347c437cb2","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":null,"strBBCReviewID":null,"strRateYourMusicID":null,"strDiscogsID":null,"strWikidataID":null,"strWikipediaID":null,"strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2173397","idArtist":"111247","idLabel":"43827","strAlbum":"Anthology
        1","strAlbumStripped":"Anthology 1","strArtist":"The Beatles","strArtistStripped":"The
