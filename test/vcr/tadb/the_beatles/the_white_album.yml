        otras siete canciones que inclu\u00eda el tema m\u00e1s versionado jam\u00e1s
        escrito, \u00abYesterday\u00bb.\n\nLa edici\u00f3n americana se hab\u00eda
        convertido en una verdadera banda sonora de pel\u00edcula, al mezclar las
        primeras siete canciones con material orquestal de la pel\u00edcula. De las
