        & Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/trvuvx1376082870.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/yesterday-and-today-55bc29d2264e2.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Yesterday
        and Today (rendered as \"Yesterday\" ...and Today on the record label and
        in most published discographies) is the ninth Capitol album release by the
        Beatles and the eleventh overall American release. It was issued only in the
        United States, Canada and Japan (in the 1970s). The album is remembered primarily
        for the controversy surrounding its original cover image, the \"butcher cover\"
        featuring the band dressed in white smocks and covered with decapitated baby
        dolls and pieces of meat. The album''s title is based on the song \"Yesterday.\"
        Early album cover proofs show the word \"Yesterday\" in quotes.","strDescriptionDE":null,"strDescriptionFR":"Yesterday
        and Today est le dixi\u00e8me album am\u00e9ricain des Beatles, publi\u00e9
        le 20 juin 1966 par Capitol Records. Dans l''encha\u00eenement des publications
        am\u00e9ricaines du groupe r\u00e9pondant au format standard dans ce pays
        et qui n''acceptent donc pas les 14 titres en moyenne publi\u00e9s sur les
        \u00e9ditions originales britanniques, Capitol r\u00e9cup\u00e8re ainsi des
        morceaux publi\u00e9s en 1965 et 1966 sur les albums Help!, Rubber Soul et
        Revolver. Le titre que porte le disque souligne ses particularit\u00e9s. Yesterday,
        le hit de Paul McCartney, qui permet au label de le publier sur un de ses
        albums, et Today pour les trois chansons issues de Revolver qui ne sort que
        deux semaines plus tard en Grande-Bretagne. Y figure aussi le single Day Tripper/We
        Can Work It Out commercialis\u00e9 au Royaume-Uni le 3 d\u00e9cembre 1965,
        en m\u00eame temps que Rubber Soul.\n\nLe sentiment qu''\u00e9prouvent les
        Beatles vis \u00e0 vis du traitement am\u00e9ricain de leurs \u0153uvres se
        traduit bien dans la pose qu''ils prennent en blouses de bouchers, entour\u00e9s
        de viande et de poup\u00e9es d\u00e9capit\u00e9es, pour l''\u00e9ph\u00e9m\u00e8re
        pochette de cet album, rapidement retir\u00e9e du commerce et remplac\u00e9e
        par une autre illustration. C''est le dernier album sur lequel Capitol chamboule
        totalement les contenus des versions originales britanniques.\n\nYesterday
        and Today est donc le dernier disque cr\u00e9\u00e9 par Capitol exclusivement
        pour le march\u00e9 nord-am\u00e9ricain. L''album Hey Jude, paru en 1970,
        qui regroupe en majorit\u00e9 des singles, sera publi\u00e9 par Apple Records.
        Par contre la maison d''\u00e9dition cr\u00e9era en 1967 le 33 tours Magical
        Mystery Tour en rajoutant au double maxi britannique les singles parus la
        m\u00eame ann\u00e9e.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Yesterday
        and Today es el noveno \u00e1lbum de The Beatles lanzado por Capitol Records
        para el mercado de los Estados Unidos en junio de 1966. Este \u00e1lbum es
