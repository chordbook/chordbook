        Martin.","strDescriptionPT":"Yellow Submarine \u00e9 o \u00e1lbum trilha-sonora
        lan\u00e7ado pelos The Beatles, que corresponde ao filme de mesmo t\u00edtulo.\n\nEm
        contraste com a recep\u00e7\u00e3o do filme pela cr\u00edtica, este \u00e9
