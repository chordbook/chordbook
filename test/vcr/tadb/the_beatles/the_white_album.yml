        Hard Day''s Night","strAlbumStripped":"A Hard Days Night","strArtist":"The
        Beatles","strArtistStripped":"The Beatles","intYearReleased":"1964","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/a-hard-days-night-4ddaafee0bd80.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/a-hard-days-night-4fd26e1b52746.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"A
        Hard Day''s Night is the third studio album by The Beatles, released on 10
        July 1964, with side one containing songs from the soundtrack to their film
        A Hard Day''s Night. The American version of the album was released two weeks
        earlier, on 26 June 1964 by United Artists Records, with a different track
        listing. This is the first Beatles album to be recorded entirely on four-track
        tape, allowing for good stereo mixes.\n\nWhile showcasing the development
        of the band''s songwriting talents, the album sticks to the basic rock and
        roll instrumentation and song format. The album contains some of their most
        famous songs, including the title track, with its distinct, instantly recognisable
        opening chord, and the previously released \"Can''t Buy Me Love\"; both were
        transatlantic number-one singles for the band.\n\nThe title of the album was
        the accidental creation of drummer Ringo Starr. According to Lennon in a 1980
        interview with Playboy magazine: \"I was going home in the car and Dick Lester
        [director of the movie] suggested the title, ''Hard Day''s Night'' from something
        Ringo had said. I had used it in ''In His Own Write'', but it was an off-the-cuff
        remark by Ringo. You know, one of those malapropisms. A Ringo-ism, where he
        said it not to be funny... just said it. So Dick Lester said, ''We are going
        to use that title.''\"\n\nIn 2000, Q placed A Hard Day''s Night at number
        five in its list of the 100 Greatest British Albums Ever. In 2012, A Hard
        Day''s Night was voted 307th on Rolling Stone magazine''s list of the \"500
        Greatest Albums of All Time\".","strDescriptionDE":null,"strDescriptionFR":"A
        Hard Day''s Night est le troisi\u00e8me album des Beatles, paru le 10 juillet
        1964 en Grande-Bretagne, sur le label Parlophone, en tant que bande originale
        de leur premier film, qui porte le m\u00eame nom (Quatre gar\u00e7ons dans
        le vent en version francophone). Seules les chansons de la face A du disque
        figurent dans le long-m\u00e9trage, bien que certaines de la face B aient
        \u00e9t\u00e9 \u00e9galement compos\u00e9es \u00e0 cet usage. L''album sort
        le 26 juin aux \u00c9tats-Unis, \u00e9dit\u00e9 par United Artists, avec une
        l\u00e9g\u00e8re diff\u00e9rence dans la liste des chansons.\n\nIl est enregistr\u00e9
        dans la premi\u00e8re partie de l''ann\u00e9e 1964, alors que les Beatles
        passent du statut de vedettes dans leur propre pays, o\u00f9 la Beatlemania
        a pris naissance quelques mois plus t\u00f4t, \u00e0 celui de superstars mondiales.
        Puisqu''un film mettant en sc\u00e8ne cet incroyable ph\u00e9nom\u00e8ne,
        qui emporte toute la g\u00e9n\u00e9ration des baby boomers, est en pr\u00e9paration,
        Paul McCartney et surtout John Lennon doivent pour la premi\u00e8re fois \u00ab
        composer sur commande \u00bb. Ils \u00e9crivent toutes les chansons de cet
        album, qui est donc le premier des Beatles \u00e0 ne comporter aucune reprise,
        et qui reste le seul int\u00e9gralement sign\u00e9 Lennon/McCartney.\n\nLe
        titre de l''album, de la chanson qui l''ouvre et du film provient d''un accident
        de langage de Ringo Starr (\u00ab Ce fut une dure journ\u00e9e\u2026 de nuit
        \u00bb, ou \u00ab Ce fut la nuit d''une dure journ\u00e9e \u00bb), que John
        Lennon avait d\u00e9j\u00e0 utilis\u00e9 dans son livre In His Own Write.
        Ce troisi\u00e8me 33 tours du groupe en l''espace de dix-huit mois se distingue
        notamment par le son de la guitare \u00e9lectrique \u00e0 douze cordes employ\u00e9e
        ici pour la premi\u00e8re fois par George Harrison.\n\nDe janvier \u00e0 juin
        1964, au milieu d''un inimaginable tourbillon qui les voit notamment conqu\u00e9rir
        l''Am\u00e9rique, les Fab Four r\u00e9alisent donc un album qui passe 21 semaines
        en t\u00eate du hit-parade britannique, et 14 semaines \u00e0 la premi\u00e8re
        place des classements aux \u00c9tats-Unis (o\u00f9 les chansons de l''album
        original sont r\u00e9parties sur deux publications, A Hard Day''s Night et
        Something New, distribu\u00e9es respectivement par United Artists et Capitol).
        Deux singles et deux EPs sont \u00e9galement publi\u00e9s et connaissent un
        destin identique des deux c\u00f4t\u00e9s de l''Atlantique, tandis que le
        film, qui est \u00e0 l''affiche dans le m\u00eame temps, conna\u00eet un succ\u00e8s
        international.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"A
        Hard Day''s Night fue el tercer \u00e1lbum de estudio brit\u00e1nico grabado
        por los Beatles, publicado el 10 de julio de 1964 por la compa\u00f1\u00eda
        discogr\u00e1fica Parlophone, con el n\u00famero de cat\u00e1logo PMC 1230
        (mono) y PCS 3058 (est\u00e9reo).\n\nAlcanz\u00f3 la posici\u00f3n uno y desbanc\u00f3
        al anterior LP del grupo, With the Beatles, y permaneciendo en ese puesto
        durante veinti\u00fan semanas de las treinta y ocho que se mantuvo en lista","strDescriptionPT":"A
        Hard Day''s Night \u00e9 o terceiro \u00e1lbum da banda brit\u00e2nica The
        Beatles. Lan\u00e7ado em 1964, na Inglaterra, acompanhando o lan\u00e7amento
        do filme hom\u00f4nimo.\n\nA vers\u00e3o brit\u00e2nica do \u00e1lbum n\u00e3o
        representa exatamente a trilha sonora do filme, como a vers\u00e3o americana
        que cont\u00e9m as m\u00fasicas instrumentais do filme, al\u00e9m das m\u00fasicas
        interpretadas pelos Beatles. A vers\u00e3o americana do \u00e1lbum, no entanto,
        n\u00e3o cont\u00e9m todas as can\u00e7\u00f5es da vers\u00e3o brit\u00e2nica.
        A vers\u00e3o brit\u00e2nica tamb\u00e9m foi lan\u00e7ada com a capa mostrando
        o nome da banda e do \u00e1lbum, enquanto a capa da vers\u00e3o americana
        real\u00e7a o t\u00edtulo com a manchete: \"ORIGINAL MOTION PICTURE SOUND
        TRACK\" (\"trilha sonora original do filme\").\n\nO \u00e1lbum foi o primeiro
        a trazer s\u00f3 composi\u00e7\u00f5es de Lennon/McCartney. Trouxe tamb\u00e9m
        m\u00fasicas de sucesso como \"A Hard Day''s Night\", \"I Should Have Known
        Better\", \"If I Fell\", \"Can''t Buy Me Love\" e a primeira balada popular
        escrita por Paul McCartney, \"And I Love Her\".\n\nO filme, em preto e branco
        foi dirigido por Richard Lester. Mostrava a hist\u00f3ria de uma banda de
        rock que era perseguida por f\u00e3s hist\u00e9ricos. Ap\u00f3s persegui\u00e7\u00f5es
        de f\u00e3s, entrevistas, e muito humor, a banda realiza um show na televis\u00e3o.
        O filme mostra um pouco da realidade dos Beatles na \u00e9poca. No Brasil,
        o \u00e1lbum e o filme foram lan\u00e7ados pelo nome de \"Os reis do i\u00ea,
        i\u00ea, i\u00ea\".","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"8.5","intScoreVotes":"2","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"06281c4d-112d-33b0-a25b-df63b420eae7","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"mw0001948685","strBBCReviewID":"4mcg","strRateYourMusicID":"a_hard_days_night","strDiscogsID":"24003","strWikidataID":"Q182518","strWikipediaID":"A_Hard_Day''s_Night_(album)","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2118148","idArtist":"111247","idLabel":"43827","strAlbum":"Magical
        Mystery Tour","strAlbumStripped":"Magical Mystery Tour","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1967","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/yxupxv1347722055.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/magical-mystery-tour-513e7f1df16b9.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Magical
        Mystery Tour is an LP and a double EP by the English rock group The Beatles,
        produced by George Martin, both including the six-song soundtrack to the 1967
        film of the same name. The material was released in the United Kingdom on
        8 December 1967 as a six-track double EP on the Parlophone label; in the United
        States the record, released on 27 November 1967, was an eleven-track LP created
        by Capitol Records, adding the band''s 1967 single releases. The EP was also
        released in Germany, France, Spain, Yugoslavia, Australia and Japan.\n\nThe
        US LP was later adopted as the official version of the record when The Beatles''
        catalogue was updated for the 1980s digital Compact Disc releases. It did
        not see an official 11 track LP release in the United Kingdom until 1976.
        The album was remastered 9 September 2009 for the first time since its CD
        release. The soundtrack was a critical and commercial success, a #1 album
        in the US and Grammy-nominated, despite the relative critical and commercial
        failure of the Magical Mystery Tour film.","strDescriptionDE":null,"strDescriptionFR":"Magical
        Mystery Tour est un album des Beatles, sorti le 27 novembre 1967 aux \u00c9tats-Unis
        parall\u00e8lement au film du m\u00eame nom tandis que la version anglaise,
        mise en vente le 8 d\u00e9cembre 1967, est un double maxi de la bande originale
        contenant les six titres li\u00e9s au film. La bande originale est compos\u00e9e
        de six morceaux compos\u00e9s et enregistr\u00e9s durant l''\u00e9t\u00e9
        et l''automne 1967, dans la foul\u00e9e du succ\u00e8s de Sgt. Pepper et de
        la mort de Brian Epstein.\n\nDeux titres s''y d\u00e9marquent particuli\u00e8rement,
        The Fool on the Hill et I Am the Walrus, tandis que la face B de l''\u00e9dition
        am\u00e9ricaine est pr\u00e9texte \u00e0 la r\u00e9union de tous les singles
        publi\u00e9s par le groupe durant l''ann\u00e9e, notamment All You Need Is
        Love, Strawberry Fields Forever et Penny Lane. Ces chansons marquent les derniers
        feux de la p\u00e9riode psych\u00e9d\u00e9lique du groupe, les Beatles s''\u00e9cartant
        de ce genre d\u00e8s l''ann\u00e9e suivante.\n\nQu''il s''agisse de l''EP
        britannique ou de l''album am\u00e9ricain, le disque conna\u00eet un grand
        succ\u00e8s, atteignant le sommet des charts de sa cat\u00e9gorie aux \u00c9tats-Unis,
        et la deuxi\u00e8me place des classements de singles en Angleterre (chose
        rare pour un double EP). La formule am\u00e9ricaine se r\u00e9v\u00e8le cependant
        plus convaincante, et est g\u00e9n\u00e9ralis\u00e9e \u00e0 partir du milieu
        des ann\u00e9es 1970.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Magical
        Mystery Tour es un \u00e1lbum de la banda de rock brit\u00e1nica The Beatles.
        Fue lanzado en Estados Unidos el 27 de noviembre de 1967. Las canciones de
        este \u00e1lbum fueron grabadas por los Beatles durante un per\u00edodo de
        11 meses de extremada creatividad, que inclu\u00eda el \u00e1lbum Sgt. Pepper''s
        Lonely Hearts Club Band.\n\nTambi\u00e9n es el nombre de una pel\u00edcula
        para televisi\u00f3n que sali\u00f3 al aire originalmente en el Reino Unido.
        Despu\u00e9s de la acogida negativa, tanto de la cr\u00edtica como del p\u00fablico,
        que tuvo el estreno, se cancelaron los planes de emisi\u00f3n de dicha pel\u00edcula
        por parte de la cadena de televisi\u00f3n norteamericana ABC, y la pel\u00edcula
        Magical Mystery Tour no apareci\u00f3 en los Estados Unidos hasta su estreno
        en 1976 en los cines de medianoche y los circuitos universitarios.","strDescriptionPT":"Magical
        Mystery Tour \u00e9 a trilha sonora do filme hom\u00f4nimo estreado pelos
        Beatles em dezembro de 1967 no canal de TV brit\u00e2nico BBC. Lan\u00e7ado
        no dia 27 de novembro de 1967 no formato LP (Long Play) nos EUA, e no dia
        8 de dezembro de 1967 no formato EP (Extended Play) duplo na Inglaterra. O
        resto do mundo seguiu o formato ingl\u00eas.\n\nAp\u00f3s o choque da morte
        de Brian Epstein, os quatro Beatles se reuniram no dia 1 de setembro de 1967
        para tra\u00e7ar os rumos da banda. Decidiram seguir com o projeto \"Magical
        Mystery Tour\" e no dia 5 de setembro iniciam a grava\u00e7\u00e3o de I Am
        the Walrus. Este projeto geraria sete can\u00e7\u00f5es e um filme.\n\nCom
        apenas seis m\u00fasicas, a EMI decidiu lan\u00e7\u00e1-lo no formato EP duplo,
        junto a um mini-livro de 28 p\u00e1ginas e com as letras das can\u00e7\u00f5es.
        A Capitol Records, gravadora respons\u00e1vel pelos lan\u00e7amentos dos Beatles
        nos EUA, n\u00e3o achou conveniente este formato para o mercado americano
        e resolveu lan\u00e7\u00e1-lo no formato LP. Para isso, concentrou todas as
        m\u00fasicas do lan\u00e7amento em EP no lado 1, e utilizou as cinco m\u00fasicas
        lan\u00e7adas durante o ano de 1967 com compacto simples no lado 2. O formato
        do lan\u00e7amento ingl\u00eas foi seguido pelo resto do mundo, inclusive
        no Brasil. O formato americano permaneceu in\u00e9dito no mundo at\u00e9 novembro
        de 1976, quando atendendo a pedidos dos f\u00e3s foi editado na Inglaterra,
        e em seguida ao redor do mundo. Atualmente, este \u00e9 o formato que prevalece.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"9","intScoreVotes":"2","strReview":"On
        the whole, Magical Mystery Tour is quietly one of the most rewarding listens
        in the Beatles'' career. True, it doesn''t represent some sort of forward
        momentum or clear new idea-- largely in part because it wasn''t conceived
        as an album. The accompanying pieces on the EP are anomalies in the Beatles
        oeuvre but they aren''t statements per se, or indications that the group is
        in any sort of transition. But if there was ever a moment in the Beatles''
        lifetime that listeners would have been happy to have the group just settle
        in and release songs as soon as possible, it was just before and after the
        then-interminable 10-month gap between the Revolver and Sgt. Pepper''s. Without
        that context, the results could seem slight-- a sort-of canonized version
        of Past Masters perhaps-- but whether it''s an album, a collection of separate
        pieces, or whatnot matters little when the music itself is so incredible.","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"6e514645-fbee-34ac-97e0-c2120a4a5644","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"magical-mystery-tour","strBBCReviewID":null,"strRateYourMusicID":"magical_mystery_tour","strDiscogsID":"54463","strWikidataID":"Q206145","strWikipediaID":"Magical_Mystery_Tour","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2118149","idArtist":"111247","idLabel":"43827","strAlbum":"Let
        It Be","strAlbumStripped":"Let It Be","strArtist":"The Beatles","strArtistStripped":"The
        Beatles","intYearReleased":"1970","strStyle":"Rock/Pop","strGenre":"Rock &
        Roll","strLabel":"EMI","strReleaseFormat":"Album","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/let-it-be-4ddaafee1afb4.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/let-it-be-4fd2cdeee6d52.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Let
        It Be is the 12th and final studio album released by the English rock band
        The Beatles. It was released on 8 May 1970 by the band''s Apple Records label
        shortly after the group announced their break-up.\n\nMost of Let It Be was
        recorded in January 1969, before the recording and release of the album Abbey
        Road. For this reason, some critics and fans, such as Mark Lewisohn, argue
        that Abbey Road should be considered the group''s final album and Let It Be
        the penultimate. Let It Be was originally intended to be released before Abbey
        Road during mid-1969 as Get Back, but The Beatles were unhappy with this version,
        which was mixed and compiled by Glyn Johns, and it was temporarily shelved.
        A new version of the album was created by Phil Spector in 1970 and finally
        released as Let It Be, serving as the album for the 1970 motion picture of
        the same name. While three songs from the sessions were released as singles
        before the album''s release, \"Get Back\"/\"Don''t Let Me Down\" and \"Let
        It Be\", the songs were remixed by Spector for the album and \"Don''t Let
        Me Down\" was not included.\n\nDespite a mixed review from Rolling Stone magazine
        at the time of its release, the album was ranked number 86 in the magazine''s
        list of the 500 greatest albums of all time in 2003. This was, however, adjusted
        to #392 in the 2012 version.\n\nLet It Be... Naked was released in 2003, an
        alternative version of the album stripping much of Phil Spector''s production
        work and using some different versions of songs.","strDescriptionDE":null,"strDescriptionFR":"Let
        It Be est le douzi\u00e8me et dernier album original publi\u00e9 par les Beatles,
        paru le 8 mai 1970 en Grande-Bretagne, et dix jours plus tard aux \u00c9tats-Unis.
        Au moment de sa sortie, le groupe est d\u00e9j\u00e0 officiellement s\u00e9par\u00e9,
        depuis une annonce faite par Paul McCartney le 10 avril. Les chansons pr\u00e9sentes
        sur ce disque ont \u00e9t\u00e9 enregistr\u00e9es plus d''un an avant leur
        parution, l''essentiel \u00e9tant mis en bo\u00eete en janvier 1969, avant
        la r\u00e9alisation de l''album Abbey Road, publi\u00e9 en septembre 1969.
        Pour cette raison, Let It Be n''est pas consid\u00e9r\u00e9 comme l''ultime
        album des Beatles, puisqu''il n''est pas le dernier enregistr\u00e9.\n\nL''album,
        suppos\u00e9 para\u00eetre \u00e0 l''\u00e9t\u00e9 1969 sous le titre Get
        Back, est con\u00e7u au d\u00e9part comme un retour aux sources : quatre musiciens
        jouant du rock dans des conditions live. De plus, le tout doit d\u00e9boucher
        sur un film. Mais les difficult\u00e9s, qu''elles soient d''ordre relationnel
        ou logistique, s''accumulent durant sa r\u00e9alisation. Insatisfaits du r\u00e9sultat,
        les Beatles abandonnent le projet. Hormis trois chansons issues de ces sessions
        (Get Back, Don''t Let Me Down et Let It Be) publi\u00e9es en single, les kilom\u00e8tres
        de bandes enregistr\u00e9es en un mois sont dans un premier temps rang\u00e9es
        au placard avant que Allen Klein, le nouveau manager du groupe, ne d\u00e9cide
        de les confier au producteur am\u00e9ricain Phil Spector, sans consulter Paul
        McCartney. En mars 1970, Spector post-produit toutes les chansons \u00e0 sa
        mani\u00e8re, rejette Don''t Let Me Down de la liste, et le disque para\u00eet
        finalement en mai sous le nom de Let It Be, en m\u00eame temps que le film
        du m\u00eame nom.\n\nLet It Be est le seul album du groupe, avec A Hard Day''s
        Night, sur lequel Ringo Starr ne chante pas. C''est, par ailleurs, l''unique
        \u0153uvre des Beatles o\u00f9 George Martin, quoique pr\u00e9sent au d\u00e9but
        du projet, n''est pas cr\u00e9dit\u00e9 en tant que producteur. Quant au travail
        de Phil Spector, il est sujet \u00e0 controverse et entra\u00eene, 33 ans
        plus tard et sous l''impulsion de Paul McCartney, la publication d''une version
        \u00ab d\u00e9spectoris\u00e9e \u00bb : Let It Be\u2026 Naked.\n\nCe dernier
        album officiel des Beatles est initialement commercialis\u00e9 sous la forme
        d''un coffret incluant le disque vinyle et un livre. L''album seul n''est
        disponible qu''en novembre. Il bat tous les records de pr\u00e9-commandes
        avant parution aux \u00c9tats-Unis.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Let
        It Be es el \u00faltimo \u00e1lbum de estudio lanzado por The Beatles como
        grupo, a pesar de que fue grabado antes que Abbey Road. Editado en el Reino
        Unido, el disco sali\u00f3 al mercado el 8 de mayo de 1970.\n\nSe trata de
        un \u00e1lbum controvertido desde su concepci\u00f3n: una vez que dejaron
        de tocar en vivo en 1966 por la imposibilidad de plasmar su m\u00fasica en
        el escenario, los Beatles se propusieron grabar un \u00e1lbum para tocar un
        \u00faltimo concierto en vivo, tal vez en un barco o en un lugar p\u00fablico.
        Por tanto, las sesiones de grabaci\u00f3n del disco (que por aquel entonces
        se llamaba Get Back, aludiendo al regresar a las ra\u00edces rockeras del
        grupo) comenzaron a ser filmadas, en 1969, por el cineasta Michael Lindsay-Hogg.
        Los ensayos fueron tensos, con constantes discusiones entre los miembros del
        grupo, que desde sus discos anteriores denotaban una convivencia cada vez
        peor y m\u00e1s hostil entre ellos.\n\nEn 2003, Rolling Stone lo coloco en
        el puesto 86 de su lista de los 500 mejores \u00e1lbumes de todos los tiempos.","strDescriptionPT":"Let
        It Be \u00e9 o d\u00e9cimo terceiro e \u00faltimo \u00e1lbum lan\u00e7ado
        pelo grupo ingl\u00eas de rock The Beatles. Gravado entre janeiro de 1969
        e mar\u00e7o/abril de 1970, o \u00e1lbum foi somente lan\u00e7ado em 8 de
        maio de 1970, ap\u00f3s o disco Abbey Road (\u00faltimo disco gravado) e juntamente
        com o document\u00e1rio com o mesmo nome. Inicialmente estava previsto chamar-se
        Get Back.\n\nAs m\u00fasicas ''Let It Be'' e ''Get Back'' foram lan\u00e7adas
        como \"singles\" no Reino Unido, mas em vers\u00f5es diferentes das encontradas
        no \u00e1lbum. ''The Long And Winding Road'' foi lan\u00e7ada como single
        nos EUA.","strDescriptionSE":null,"strDescriptionNL":null,"strDescriptionHU":null,"strDescriptionNO":null,"strDescriptionIL":null,"strDescriptionPL":null,"intLoved":null,"intScore":"8.7","intScoreVotes":"3","strReview":"","strMood":"Happy","strTheme":null,"strSpeed":"","strLocation":null,"strMusicBrainzID":"bff544a7-56e0-3ed6-9e0f-3b676cca9111","strMusicBrainzArtistID":"b10bbbfc-cf9e-42e0-be17-e2c3e1d2600d","strAllMusicID":"mw0000192939","strBBCReviewID":null,"strRateYourMusicID":"let_it_be","strDiscogsID":"24212","strWikidataID":"Q199585","strWikipediaID":"Let_It_Be","strGeniusID":null,"strLyricWikiID":null,"strMusicMozID":null,"strItunesID":null,"strAmazonID":null,"strLocked":"unlocked"},{"idAlbum":"2118150","idArtist":"111247","idLabel":"43827","strAlbum":"Past
        Masters, Volume One","strAlbumStripped":"Past Masters Volume One","strArtist":"The
        Beatles","strArtistStripped":"The Beatles","intYearReleased":"1988","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Compilation","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/syttpv1347722318.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":"https://www.theaudiodb.com/images/media/album/cdart/past-masters-volume-one-4fd2df7d8093d.png","strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Past
        Masters is a two-volume compilation album set by The Beatles which was released
        in 1988 as part of the issue of the band\u2019s entire back catalogue on CD.
        Compiled by the noted Beatles authority Mark Lewisohn, this collection of
        many of the band''s biggest hits as well as rarities includes every song released
        commercially by the band that was not available on The Beatles\u2019 twelve
        original UK albums or the Magical Mystery Tour LP.\n\nThe majority of the
        Past Masters set consists of A and B-sides from the band''s singles, including
        single versions of songs that appeared in a different form on the band''s
        albums. Also included are the full contents of the UK-only Long Tall Sally
        EP, two German language tracks, a song recorded for the American market and
        a track released on a charity compilation album.\n\nThe \"Past Masters\" name
        had previously been used by EMI for a series of three unrelated reissue singles.","strDescriptionDE":null,"strDescriptionFR":"Past
        Masters est une compilation en deux volumes du groupe britannique The Beatles,
        commercialis\u00e9e en 1988. Une r\u00e9\u00e9dition remast\u00e9ris\u00e9e
        et regroup\u00e9e en un CD double para\u00eet en septembre 2009. Le 13 novembre
        2012, une version 33 tours de cet album double est publi\u00e9e1.\n\nLes Past
        Masters r\u00e9unissent les chansons principalement publi\u00e9es sur des
        singles (format 45 tours). Cette publication compl\u00e8te la discographie
        des Beatles dans la mesure o\u00f9 la grande majorit\u00e9 de ces titres n''\u00e9taient
        pas pr\u00e9sents sur les treize albums officiels sortis durant leurs sept
        ann\u00e9es d''enregistrements. On y retrouve aussi quelques chansons parues
        sur leurs 33 tours mais \u00e9dit\u00e9es en single dans des versions diff\u00e9rentes.\n\nPlusieurs
        pi\u00e8ces de cette compilation se sont class\u00e9es N\u00b01 dans les hit-parades
        des deux c\u00f4t\u00e9s de l''Atlantique.\n\nDisque 1\nOriginalement publi\u00e9
        en CD en 1988 sous le titre Past Masters, Volume 1, le disque 1 contient des
        chansons publi\u00e9es par les Beatles entre 1962 et 1965 qui ne figuraient
        pas sur leurs albums officiels. Une exception \u00e9tant Love Me Do qui appara\u00eet
        ici sous sa version originale du single enregistr\u00e9 le 4 septembre 1962
        avec Ringo Starr \u00e0 la batterie. Sur la version de l''album, c''est Andy
        White qui, \u00e0 l''invitation de George Martin, s''occupe de la rythmique.\n\nLe
        disque contient :\n- Treize titres issus de leurs singles (faces A ou B) ;\n-
        Les quatre titres issus du maxi Long Tall Sally ;\n- La chanson Bad Boy publi\u00e9e
        sur l\u2019album am\u00e9ricain Beatles VI\n\nDisque 2\nMis \u00e0 part la
        chanson Across the Universe, le disque 2 (originalement intitul\u00e9 Past
        Masters, Volume 2) contient les titres sortis en 45 tours entre d\u00e9cembre
        1965 et mars 1970. Ces morceaux ne figuraient pas sur leurs albums officiels,
        \u00e0 l''exception des chansons Get Back, Let It Be, Across the Universe
        et Revolution. Ces deux premi\u00e8res pi\u00e8ces sont les versions produites
        par George Martin, diff\u00e9rentes de celles pr\u00e9sentes dans l''album
        Let It Be. La pi\u00e8ce Across the Universe apparaissait sur un 33 tours
        caritatif comprenant des enregistrements de diff\u00e9rents artistes britanniques
        pour le Fonds mondial pour la nature. Plus tard, une autre version remix\u00e9e
        par Phil Spector se retrouvera aussi sur Let It Be. Quant au titre Revolution,
        il s''agit ici de sa version \u00ab rock \u00bb, enregistr\u00e9e apr\u00e8s
        le Revolution 1 \u00ab blues \u00bb qui figure sur l''\u00ab album blanc \u00bb.\n\nAucun
        45 tours de l''ann\u00e9e 1967 (soit, chronologiquement, Penny Lane/Strawberry
        Fields Forever, All You Need Is Love/Baby You''re a Rich Man et Hello Goodbye/I
        Am the Walrus) n''est pr\u00e9sent sur le Past Masters. Ceci est d\u00fb \u00e0
        la disparit\u00e9 entre les versions anglaise et am\u00e9ricaine de l''album
        Magical Mystery Tour. La version publi\u00e9e en Grande-Bretagne est un double
        maxi contenant les six titres qui apparaissent dans le t\u00e9l\u00e9film.
        En Am\u00e9rique du Nord, par contre, sur la face B du 33 tours publi\u00e9
        par Capitol Records, on ajoute 5 chansons tir\u00e9es des singles mentionn\u00e9s
        plus haut. Rapidement, les ventes en Angleterre de la version import\u00e9e
        d\u2019outre mer d\u00e9passent celle du double maxi. Finalement, le 4 d\u00e9cembre
        1976, EMI publie \u00e0 son tour la version augment\u00e9e. Lors des r\u00e9\u00e9ditions
        en CD de 1987 et de 2009, c\u2019est cette version de l\u2019album qui figurera
        dans la collection officielle.\n\n\nLors de la r\u00e9\u00e9dition du catalogue
        complet des Beatles en 2009, une version mono de Past Masters a \u00e9t\u00e9
        publi\u00e9e sous le nom Mono Masters. On y retrouve sensiblement les m\u00eames
        chansons, \u00e0 part Old Brown Shoe, The Ballad of John and Yoko et Let It
        Be qui ont \u00e9t\u00e9 mix\u00e9es qu''en st\u00e9r\u00e9o. Par contre,
        on y a rajout\u00e9 les 4 titres in\u00e9dits du disque Yellow Submarine (Only
        a Northern Song, All Together Now, Hey Bulldog et It''s All Too Much) qui
        furent mix\u00e9es en mono \u00e0 l''\u00e9poque pour une \u00e9ventuelle
        sortie en maxi mais qui n''a jamais vu le jour.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Past
        Masters es un \u00e1lbum recopilatorio de dos tomos de The Beatles publicado
        en 1988 despu\u00e9s de la publicaci\u00f3n en 1987 de los \u00e1lbumes de
        estudio del Reino Unido en CD. Past Masters recoge las pistas que no fueron
        lanzadas en \u00e1lbumes de estudio, de modo que todo el cat\u00e1logo de
        la banda podr\u00eda estar disponible en CD. Past Masters contiene todas las
        canciones no incluidas en los 12 \u00e1lbumes originales de Reino Unido o
        el LP Magical Mystery Tour que fueron lanzados comercialmente por EMI desde
        1962 hasta 1970. La mayor parte del \u00e1lbum consiste en los lados A y B
        de los sencillos de la banda (incluidas las versiones individuales de canciones
        que aparecen diferente en los \u00e1lbumes), adem\u00e1s de todo el contenido
        \u00fanico del Reino Unido y el EP Long Tall Sally, dos grabaciones en lengua
        alemana, una canci\u00f3n grabada para el mercado estadounidense y una pista
        utilizada en una compilaci\u00f3n de caridad completan la colecci\u00f3n.\n\nPast
        Masters se public\u00f3 inicialmente en dos CD separados, el 7 de marzo de
        1988, con dos LP de vinilo combinados, el 24 de octubre de 1988 en los Estados
        Unidos y el 10 de noviembre de 1988 en el Reino Unido. Los CD originales fueron
        incluidos en The Beatles Box Set en 1988. Un juego de dos CD de ambos vol\u00famenes,
        con dos nuevas mezclas est\u00e9reo fue lanzado el 9 de septiembre de 2009
        como parte del proyecto de la versi\u00f3n remasterizada de The Beatles. Esta
        versi\u00f3n se incluy\u00f3 en The Beatles Stereo Box Set. En The Beatles
        in Mono, un \u00e1lbum titulado Mono Masters tom\u00f3 el lugar de Past Masters,
        que contiene una lista de pistas similares en las mezclas en mono originales.
        Las listas de canciones del segundo disco son diferentes, lo que refleja el
        hecho de que las canciones m\u00e1s tarde se mezclaron o se lanzaron \u00fanicamente
        en est\u00e9reo.\n\nEste fue el \u00faltimo \u00e1lbum de The Beatles lanzado
        como un disco de gram\u00f3fono antes de que la industria discogr\u00e1fica
        lo dejara de fabricar en grandes cantidades a favor del formato disco compacto.\n\nAmbos
        vol\u00famenes de Past Masters fueron lanzados en un juego de dos CD, como
        parte del cat\u00e1logo remasterizado de The Beatles el 9 de septiembre de
        2009, con dos canciones anteriormente publicadas \u00fanicamente en mono se
        compilaron en est\u00e9reo: \"From Me to You\" y \"Thank You Girl\". Tambi\u00e9n
        se incluy\u00f3 en The Beatles Stereo Box Set.\n","strDescriptionPT":"Past
        Masters, Volume One \u00e9 um \u00e1lbum de compila\u00e7\u00e3o dos The Beatles
