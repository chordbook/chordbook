        position. The cover featured Robert Freeman''s portrait used for the UK With
        the Beatles release, with a blue tint added to the original stark black-and-white
        photograph.","strDescriptionDE":null,"strDescriptionFR":"Meet The Beatles!
        est le deuxi\u00e8me album am\u00e9ricain des Beatles, sorti en 1964 et le
        premier sur l''\u00e9tiquette Capitol, propri\u00e9t\u00e9 de EMI. Il reprend
