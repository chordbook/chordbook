        1 is a compilation album by The Beatles, released by Apple Records in November
        1995. It was released as the first part of the Anthology trilogy of albums
        with Anthology 2 and Anthology 3, all of which tie-in with the televised special
        The Beatles Anthology. It contains \"Free as a Bird\", billed as the first
        new Beatles song in 25 years. The album topped the Billboard 200 album chart
        and was certified 8x Platinum by the RIAA. The Anthology albums were made
        available on the iTunes Store on 14 June 2011.","strDescriptionDE":null,"strDescriptionFR":"Anthology
        1 est le premier des trois volumes de la s\u00e9rie de compilations Anthology
        des Beatles, paru le 21 novembre 1995 des deux c\u00f4t\u00e9s de l\u2019Atlantique.
        Il se compose principalement d\u2019enregistrements rares et in\u00e9dits
        du groupe.\n\nLes titres qui se retrouvent sur cette compilation datent de
        1958 \u00e0 1964, depuis l\u2019\u00e9poque des Quarrymen jusqu\u2019\u00e0
        la pr\u00e9paration de l\u2019album Beatles for Sale fin 1964. Elle retrace
        en passant la fameuse audition rat\u00e9e chez Decca, et de nombreux extraits
        parl\u00e9s des membres du groupe et de leurs proches. Ce premier volume Anthology
        contient une \u00ab nouvelle \u00bb chanson : Free as a Bird. Cette chanson
        a \u00e9t\u00e9 retrouv\u00e9e sur des enregistrements effectu\u00e9s par
        John Lennon en 1977, non exploit\u00e9s, et que les Beatles survivants ont
        termin\u00e9 lors de leur r\u00e9union en 1994. Elle devint ainsi la premi\u00e8re
        nouveaut\u00e9 des Beatles \u00e0 para\u00eetre, 25 ans apr\u00e8s la s\u00e9paration
        du groupe. Une autre chanson est retravaill\u00e9e pour l\u2019album suivant
        : Real Love.\n\nLa compilation rencontre un important succ\u00e8s commercial,
        dont trois millions de copies sont vendues en seulement six semaines sur le
        march\u00e9 am\u00e9ricain, fait remarquable pour un groupe \u00e0 l\u2019\u00e9poque
        dissout depuis 25 ans.\n\nAnthology 1 pr\u00e9sente un int\u00e9r\u00eat historique
        pour les fans, du fait qu\u2019il contient, entre autres, les performances
        des ex-Beatles Pete Best \u2014 \u00e0 la batterie \u2014 et Stuart Sutcliffe
        \u2014 \u00e0 la basse. On peut entendre Sutcliffe sur trois pistes : Hallelujah,
        I Love Her So, You''ll Be Mine, et Cayenne, et Best \u2014 qui fut d\u00e9barqu\u00e9
        du groupe mi-ao\u00fbt 1962 peu apr\u00e8s la premi\u00e8re audition chez
        EMI \u2014 sur les pistes 10 \u00e0 12, 15 \u00e0 19, 21 et 22 du premier
        disque. C''est donc lui que l''on entend sur la version de Love Me Do pr\u00e9sente
        dans cette compilation.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Anthology
        1 es un \u00e1lbum recopilatorio del grupo de rock brit\u00e1nico The Beatles,
