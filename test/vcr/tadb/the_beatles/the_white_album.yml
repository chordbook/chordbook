        Beatles","strArtistStripped":"The Beatles","intYearReleased":"1999","strStyle":"Rock/Pop","strGenre":"Rock
        & Roll","strLabel":"EMI","strReleaseFormat":"Soundtrack","intSales":"0","strAlbumThumb":"https://www.theaudiodb.com/images/media/album/thumb/swqurw1376080074.jpg","strAlbumThumbHQ":null,"strAlbumThumbBack":null,"strAlbumCDart":null,"strAlbumSpine":null,"strAlbum3DCase":null,"strAlbum3DFlat":null,"strAlbum3DFace":null,"strAlbum3DThumb":null,"strDescriptionEN":"Yellow
        Submarine Songtrack is a compilation/soundtrack album by the Beatles for the
        1999 re-release of the 1968 film Yellow Submarine. The film was re-released
        on 13 September 1999 in the United Kingdom and the following day in the United
        States.\nIn sharp contrast with other Beatles remasters available (2009 box
        sets), the songs were fully remixed from the original multitrack tapes, something
        not done for the original Compact Disc release of the Beatles catalogue in
        the late 1980s except for Help! and Rubber Soul, not even in 2009.\nThis album
        contains only the Beatles songs used in the film, including tracks absent
        from the original Yellow Submarine album. The extra tracks replaced the George
        Martin film score from the original release, while the complete score was
        included as a DVD audio track in the CD/DVD package featuring the album and
        film.\nThe album debuted in the UK charts at No. 8 selling 19,000 copies in
        its first week. It also peaked at No. 15 on the Billboard 200, with 68,000
        copies sold in its opening week. In France the album debuted at No. 13.\nThe
        album was reissued on CD on 4 June 2012 (5 June in North America) along with
        the film restored for DVD and Blu-ray release. While the original 1999 release
        was in a jewel-case, the 2012 version was released in a digipak, with the
        booklet and catalogue numbers the same as the earlier version, with a 1999
        copyright date on the disc, and a 2012 date on the digipak.","strDescriptionDE":null,"strDescriptionFR":"Yellow
        Submarine Songtrack est un album du groupe britannique The Beatles, publi\u00e9
        en 1999 comme bande-originale pour la ressortie du film Yellow Submarine,
        originellement sorti en 1968. Il ne faut pas le confondre avec l''album Yellow
        Submarine de 1969, dont il reprend les six titres des Beatles mais auquel
        on ampute les th\u00e8mes instrumentaux de George Martin qui constituaient
        sa face B. On y ajoute en revanche tous les morceaux du film qui figuraient
        sur d''autres albums.\n\nL''originalit\u00e9 de la compilation r\u00e9side
        dans le fait que tous les morceaux sont pr\u00e9sent\u00e9s dans de nouveaux
        mixages audio r\u00e9alis\u00e9s par George Martin, l\u00e9g\u00e8rement diff\u00e9rents
        de ceux que l''on peut trouver sur les albums originaux.","strDescriptionCN":null,"strDescriptionIT":null,"strDescriptionJP":null,"strDescriptionRU":null,"strDescriptionES":"Yellow
        Submarine Songtrack es un \u00e1lbum recopilatorio de The Beatles publicado
        en 1999, y que contiene canciones que aparecen en la pel\u00edcula animada
        de 1968 Yellow Submarine. Contiene sencillos (algunos con sus caras B). Todas
        las canciones fueron publicadas en el CD Yellow Submarine.\n\nEste \u00e1lbum
        es descripto como el m\u00e1s d\u00e9bil de todas las recopilaciones de The
        Beatles hasta el momento, vendiendo muy poco en los principales pa\u00edses,
        porque los discos de Los Beatles suelen escalar hasta el primer lugar en ventas,
        pero en este lo m\u00e1ximo que lo logro fue un 8\u00ba puesto en su pa\u00eds
        natal Inglaterra.\n\nEl CD debut\u00f3 en el Reino Unido en el #8 vendiendo
        19.000 copias en la primera semana y en los Estados Unidos #15 vendiendo 68.900
        en su primera semana en Francia en el puesto#13 y en Argentina #9 vendiendo
        4.680 copias la primera semana.\n\nLo interesante de estos temas es que son
        un Remix de los multitrack originales. Esta edici\u00f3n pone las voces en
        el centro y los instrumentos rode\u00e1ndolas, dando una sensaci\u00f3n nueva,
        en esta ocasi\u00f3n se ha hecho una adecuada mezcla en est\u00e9reo, el sonido
        de estos temas es incre\u00edble, ya que en el momento de hacer las mezclas
